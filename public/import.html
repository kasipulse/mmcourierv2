<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Courier | Import Data</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="flex bg-gray-100 min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-[#0a2b52] text-white flex flex-col">
    <div class="p-4 border-b border-gray-700">
      <h2 class="text-xl font-bold">MM Courier</h2>
      <p class="text-xs">ERP Platform</p>
    </div>

    <nav class="flex-1 p-4 space-y-2">
      <a href="dashboard.html" class="block py-2 px-3 rounded hover:bg-[#409dbc]">Dashboard</a>
      <a href="import.html" class="block py-2 px-3 rounded bg-[#409dbc]">Import Data</a>
      <a href="#" class="block py-2 px-3 rounded hover:bg-[#409dbc]">Tripsheets</a>
      <a href="#" class="block py-2 px-3 rounded hover:bg-[#409dbc]">Floor Check</a>
      <a href="#" class="block py-2 px-3 rounded hover:bg-[#409dbc]">Reports</a>
    </nav>

    <div class="p-4 border-t border-gray-700">
      <button id="logout" class="bg-[#cebd80] w-full py-2 text-[#0a2b52] rounded-md font-medium">
        Logout
      </button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-8">
    <h1 class="text-3xl font-semibold text-[#0a2b52] mb-4">Import CSV Data</h1>
    <p class="text-gray-700 mb-6">Upload your 3 CSV files (Waybill, Content, Tracking).</p>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
      <div class="p-6 bg-white rounded-2xl shadow-md">
        <h3 class="text-lg font-semibold text-[#0a2b52] mb-2">Waybill File</h3>
        <input type="file" id="waybillFile" accept=".csv" class="block w-full text-sm text-gray-700 mb-4" />
      </div>

      <div class="p-6 bg-white rounded-2xl shadow-md">
        <h3 class="text-lg font-semibold text-[#0a2b52] mb-2">Content File</h3>
        <input type="file" id="contentFile" accept=".csv" class="block w-full text-sm text-gray-700 mb-4" />
      </div>

      <div class="p-6 bg-white rounded-2xl shadow-md">
        <h3 class="text-lg font-semibold text-[#0a2b52] mb-2">Tracking File</h3>
        <input type="file" id="trackingFile" accept=".csv" class="block w-full text-sm text-gray-700 mb-4" />
      </div>
    </div>

    <button id="importBtn" class="bg-[#0a2b52] text-white px-6 py-3 rounded-md font-semibold hover:bg-[#409dbc]">
      Import All Files
    </button>

    <div id="importStatus" class="mt-6 text-sm text-gray-700"></div>
  </main>

  <script src="js/import.js"></script>
</body>
</html>

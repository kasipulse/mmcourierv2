<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Import Data | MM Courier</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="flex bg-gray-100 min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-[#0a2b52] text-white flex flex-col">
    <div class="p-4 border-b border-gray-700">
      <h2 class="text-xl font-bold">MM Courier</h2>
      <p class="text-xs">ERP Platform</p>
    </div>

    <nav class="flex-1 p-4 space-y-2">
      <a href="dashboard.html" class="block py-2 px-3 rounded hover:bg-[#409dbc]">Dashboard</a>
      <a href="#" class="block py-2 px-3 rounded bg-[#409dbc]">Import Data</a>
      <a href="tripsheets.html" class="block py-2 px-3 rounded hover:bg-[#409dbc]">Tripsheets</a>
      <a href="floorcheck.html" class="block py-2 px-3 rounded hover:bg-[#409dbc]">Floor Check</a>
      <a href="reports.html" class="block py-2 px-3 rounded hover:bg-[#409dbc]">Reports</a>
    </nav>

    <div class="p-4 border-t border-gray-700">
      <button id="logout" class="bg-[#cebd80] w-full py-2 text-[#0a2b52] rounded-md font-medium">
        Logout
      </button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-8">
    <h1 class="text-3xl font-semibold text-[#0a2b52] mb-4">System Data Import</h1>
    <p class="text-gray-700 mb-6">
      Upload CSV data from any courier, warehouse, or order management system to import waybills, manifests, or collection details.
    </p>

    <div class="bg-white p-6 rounded-2xl shadow-md mb-6">
      <label class="block mb-2 text-[#0a2b52] font-medium">Select Import Type:</label>
      <select id="importType" class="border border-gray-300 p-2 rounded-md w-full mb-4">
        <option value="">-- Select Import Type --</option>
        <option value="parcels">Waybills / Parcels</option>
        <option value="manifests">Manifests</option>
        <option value="collections">Collections</option>
      </select>

      <label class="block mb-2 text-[#0a2b52] font-medium">Upload CSV File:</label>
      <input type="file" id="csvFile" accept=".csv" class="border border-gray-300 p-2 rounded-md w-full mb-4" />

      <button id="importBtn" class="bg-[#409dbc] hover:bg-[#0a2b52] text-white px-4 py-2 rounded-md font-medium">
        Import Data
      </button>

      <div id="log" class="mt-4 text-sm text-gray-700 bg-gray-50 p-3 rounded-md overflow-y-auto max-h-64"></div>
    </div>
  </main>

  <script>
    // Initialize Supabase
    const supabaseUrl = "https://lavqgvnjdjfywcjztame.supabase.co";
    const supabaseKey = "YOUR_PUBLIC_ANON_KEY"; // Replace this with your actual anon key
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Auth check
    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) window.location.href = "login.html";
    }

    checkSession();

    // Logout
    document.getElementById("logout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    // Import CSV
    document.getElementById("importBtn").addEventListener("click", async () => {
      const importType = document.getElementById("importType").value;
      const file = document.getElementById("csvFile").files[0];
      const log = document.getElementById("log");

      if (!importType || !file) {
        log.textContent = "‚ö†Ô∏è Please select an import type and upload a CSV file.";
        return;
      }

      log.textContent = "‚è≥ Reading CSV file...";

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: async (results) => {
          const rows = results.data;
          const timestamp = new Date().toISOString();

          // Add imported_by and timestamp fields
          const user = (await supabase.auth.getUser()).data.user;
          const enriched = rows.map(row => ({
            ...row,
            imported_by: user.email,
            imported_at: timestamp
          }));

          log.textContent = `üì¶ Parsed ${rows.length} records. Uploading...`;

          try {
            const { error } = await supabase.from(importType).insert(enriched);

            if (error) throw error;
            log.textContent = `‚úÖ Imported ${rows.length} ${importType} records successfully.`;
          } catch (err) {
            log.textContent = "‚ùå Error: " + err.message;
          }
        }
      });
    });
  </script>
</body>
</html>

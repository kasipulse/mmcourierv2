<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Courier | Import Data</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: #f9f9f9;
      margin: 0;
      color: #0a2b52;
      font-size: 13px;
    }

    .topbar {
      background-color: #0a2b52;
      padding: 6px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 18px;
      color: #cebd80;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav {
      display: flex;
      gap: 6px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      background-color: #409dbc;
      padding: 4px 10px;
      border: 1px solid #cebd80;
      border-radius: 3px;
      font-size: 12px;
    }

    .nav a:hover {
      background-color: #cebd80;
      color: #0a2b52;
    }

    .content {
      padding: 20px;
    }

    h1 {
      font-size: 18px;
      color: #0a2b52;
      border-bottom: 2px solid #cebd80;
      padding-bottom: 4px;
      margin-bottom: 12px;
    }

    .file-box {
      border: 1px solid #0a2b52;
      background-color: white;
      padding: 12px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }

    input[type="file"] {
      border: 1px solid #0a2b52;
      padding: 4px;
      width: 100%;
      background-color: #fdfdfd;
    }

    button {
      background-color: #0a2b52;
      color: white;
      border: 1px solid #cebd80;
      padding: 6px 16px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 3px;
    }

    button:hover {
      background-color: #409dbc;
    }

    .status {
      margin-top: 12px;
      font-size: 12px;
    }

    .footer {
      text-align: center;
      padding: 10px;
      border-top: 1px solid #cebd80;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="logo">MM Courier ERP</div>
    <div class="nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="import.html">Import Data</a>
      <a href="tripsheet.html">Tripsheets</a>
      <a href="floorcheck.html">Floor Check</a>
      <a href="reports.html">Reports</a>
      <a href="login.html">Logout</a>
    </div>
  </div>

  <div class="content">
    <h1>Import CSV Files</h1>
    <p>Upload the required CSVs below: Waybill, Content, and Track. The system will automatically process and link them.</p>

    <div class="file-box">
      <label for="waybillFile">Waybill File</label>
      <input type="file" id="waybillFile" accept=".csv" />
    </div>

    <div class="file-box">
      <label for="contentFile">Content File</label>
      <input type="file" id="contentFile" accept=".csv" />
    </div>

    <div class="file-box">
      <label for="trackFile">Track File</label>
      <input type="file" id="trackFile" accept=".csv" />
    </div>

    <button id="uploadBtn">Upload & Import</button>
    <div id="status" class="status"></div>
  </div>

  <div class="footer">
    Â© 2025 MM Courier Systems. All rights reserved.
  </div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');

    uploadBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const waybill = document.getElementById('waybillFile').files[0];
      const content = document.getElementById('contentFile').files[0];
      const track = document.getElementById('trackFile').files[0];

      if (!waybill || !content || !track) {
        status.textContent = "Please select all three CSV files.";
        status.style.color = "red";
        return;
      }

      status.textContent = "Processing files...";
      status.style.color = "#0a2b52";

      setTimeout(() => {
        status.textContent = "Import successful!";
        status.style.color = "green";
      }, 2000);
    });
  </script>
</body>
</html>

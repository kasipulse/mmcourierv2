<div class="panel">
  <h1>Import CSV Files</h1>
  <p>Upload the required CSVs below: Waybill, Content, and Track. The system will automatically process and link them.</p>

  <div class="file-box" style="border:1px solid #808080; background:#fdfdfd; padding:10px; margin-bottom:8px;">
    <label for="waybillFile">Waybill File</label>
    <input type="file" id="waybillFile" accept=".csv" style="width:100%; padding:2px; font-size:12px;">
  </div>

  <div class="file-box" style="border:1px solid #808080; background:#fdfdfd; padding:10px; margin-bottom:8px;">
    <label for="contentFile">Content File</label>
    <input type="file" id="contentFile" accept=".csv" style="width:100%; padding:2px; font-size:12px;">
  </div>

  <div class="file-box" style="border:1px solid #808080; background:#fdfdfd; padding:10px; margin-bottom:8px;">
    <label for="trackFile">Track File</label>
    <input type="file" id="trackFile" accept=".csv" style="width:100%; padding:2px; font-size:12px;">
  </div>

  <button id="uploadBtn" style="background:#d4d0c8; border:2px outset #fff; padding:4px 12px; font-size:12px; cursor:pointer;">Upload & Import</button>
  <div id="status" style="margin-top:8px; font-size:12px;"></div>
</div>

<script>
const uploadBtn = document.getElementById('uploadBtn');
const status = document.getElementById('status');

uploadBtn.addEventListener('click', (e) => {
  e.preventDefault();
  const waybill = document.getElementById('waybillFile').files[0];
  const content = document.getElementById('contentFile').files[0];
  const track = document.getElementById('trackFile').files[0];

  if (!waybill || !content || !track) {
    status.textContent = "Please select all three CSV files.";
    status.style.color = "red";
    return;
  }

  status.textContent = "Processing files...";
  status.style.color = "#0a2b52";

  setTimeout(() => {
    status.textContent = "Import successful!";
    status.style.color = "green";
  }, 2000);
});
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Courier | Dashboard</title>
  <style>
    /* Overall body and font */
    body {
      background: #c0c0c0;
      font-family: "Tahoma", "Segoe UI", sans-serif;
      margin: 0;
      color: #000;
      font-size: 13px;
    }

    /* Toolbar like Windows 98 menu bar */
    .toolbar {
      background: #d4d0c8;
      border-bottom: 2px solid #fff;
      display: flex;
      align-items: center;
      padding: 4px;
      gap: 6px;
    }

    .menu-btn {
      background: #e0e0e0;
      border: 2px outset #fff;
      padding: 2px 10px;
      font-size: 13px;
      cursor: pointer;
    }

    .menu-btn:active {
      border: 2px inset #fff;
      background: #d0d0d0;
    }

    .menu-group {
      position: relative;
    }

    .menu-group:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #d4d0c8;
      border: 2px outset #fff;
      z-index: 1000;
      min-width: 150px;
    }

    .dropdown button {
      width: 100%;
      text-align: left;
      border: none;
      border-bottom: 1px solid #808080;
      background: #d4d0c8;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .dropdown button:hover {
      background: #b0b0b0;
    }

    .logout {
      margin-left: auto;
      background: #f2e5b8;
    }

    /* Content panel */
    #content-panel {
      padding: 12px;
    }

    .panel {
      background: #d4d0c8;
      border: 2px outset #fff;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: inset 1px 1px #fff;
    }

    h1, h2, h3 {
      margin: 4px 0;
    }

    /* Footer */
    .footer {
      text-align: center;
      font-size: 11px;
      color: #333;
      border-top: 2px solid #fff;
      padding: 6px;
      background: #d4d0c8;
    }
  </style>
</head>

<body>

  <!-- Toolbar -->
  <div class="toolbar">
    <!-- Data Group -->
    <div class="menu-group">
      <button class="menu-btn">Data</button>
      <div class="dropdown">
        <button onclick="showPanel('import.html')">Import Data</button>
        <button onclick="showPanel('view-waybills.html')">View Waybills</button>
      </div>
    </div>

    <!-- Tripsheets Group -->
    <div class="menu-group">
      <button class="menu-btn">Tripsheets</button>
      <div class="dropdown">
        <button onclick="showPanel('tripsheet.html')">Driver Tripsheets</button>
        <button onclick="showPanel('driver-login.html')">Driver Login</button>
      </div>
    </div>

    <!-- Operations Group -->
    <div class="menu-group">
      <button class="menu-btn">Operations</button>
      <div class="dropdown">
        <button onclick="showPanel('floorcheck.html')">Floor Check</button>
        <button onclick="showPanel('track.html')">Track Parcels</button>
        <button onclick="showPanel('exceptions.html')">Scan Exceptions</button>
        <button onclick="showPanel('collections.html')">Collections</button>
      </div>
    </div>

    <!-- Reports Group -->
    <div class="menu-group">
      <button class="menu-btn">Reports</button>
      <div class="dropdown">
        <button onclick="showPanel('daily.html')">Daily Deliveries</button>
        <button onclick="showPanel('age.html')">Age Analysis</button>
        <button onclick="showPanel('pod.html')">POD Compliance</button>
        <button onclick="showPanel('billing.html')">Billing Summary</button>
      </div>
    </div>

    <button class="menu-btn logout" onclick="logout()">Logout</button>
  </div>

  <!-- Content Panel -->
  <div id="content-panel">
    <div class="panel">
      <h1>Welcome to MM Courier</h1>
      <p>Select a menu option above to manage imports, tripsheets, parcels, or reports.</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Â© 2025 MM Courier Systems. All rights reserved.
  </div>

  <!-- JS for dynamic panel loading -->
  <script>
    const contentPanel = document.getElementById('content-panel');

    async function showPanel(file) {
      try {
        const res = await fetch(file);
        let html = await res.text();

        // Remove <html>, <head>, <body> tags
        html = html.replace(/<!DOCTYPE html.*?>/i, '')
                   .replace(/<html.*?>/i, '')
                   .replace(/<\/html>/i, '')
                   .replace(/<head.*?>.*<\/head>/is, '')
                   .replace(/<body.*?>/i, '')
                   .replace(/<\/body>/i, '');

        contentPanel.innerHTML = html;

      } catch(err) {
        contentPanel.innerHTML = `<div class="panel" style="color:red;">Failed to load panel: ${err}</div>`;
      }
    }

    function logout() {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Courier | Dashboard</title>
  <link rel="stylesheet" href="assets/css/windows98.css" />
  <style>
    body {
      background-color: #0a2b52;
      color: white;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #cebd80;
      color: #0a2b52;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    nav {
      width: 230px;
      background-color: #409dbc;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }

    nav button {
      background: white;
      border: 2px solid #0a2b52;
      color: #0a2b52;
      font-weight: bold;
      padding: 6px;
      margin: 3px 0;
      text-align: left;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #cebd80;
    }

    main {
      flex: 1;
      background: white;
      color: black;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    footer {
      background: #cebd80;
      color: #0a2b52;
      text-align: center;
      padding: 4px;
      font-size: 13px;
    }

    /* Dropdown styling */
    .menu-group {
      position: relative;
    }

    .dropdown {
      display: none;
      position: absolute;
      left: 0;
      top: 100%;
      background: #fff;
      border: 2px solid #0a2b52;
      width: 100%;
      z-index: 10;
    }

    .dropdown.show {
      display: block;
    }

    .dropdown button {
      background: white;
      border: none;
      width: 100%;
      text-align: left;
      padding: 5px;
      font-weight: normal;
    }

    .dropdown button:hover {
      background: #cebd80;
    }
  </style>
</head>
<body>
  <header>
    <div>üì¶ MM Courier Dashboard</div>
    <div>
      <button onclick="logout()" style="background:white;border:2px solid #0a2b52;color:#0a2b52;font-weight:bold;">Logout</button>
    </div>
  </header>

  <div class="container">
    <nav>
      <div class="menu-group">
        <button onclick="toggleDropdown(this)">üìÅ Data</button>
        <div class="dropdown">
          <button onclick="showPanel('data/import.html')">Import Data</button>
          <button onclick="showPanel('data/view-waybills.html')">View Waybills</button>
          <button onclick="showPanel('data/customers.html')">Customers</button>
          <button onclick="showPanel('data/drivers.html')">Drivers</button>
          <button onclick="showPanel('data/invoices.html')">Invoices</button>
        </div>
      </div>

      <div class="menu-group">
        <button onclick="toggleDropdown(this)">üöö Operations</button>
        <div class="dropdown">
          <button onclick="showPanel('operations/scan-in.html')">Scan In</button>
          <button onclick="showPanel('operations/scan-out.html')">Scan Out</button>
          <button onclick="showPanel('operations/scan-return.html')">Depot Return</button>
          <button onclick="showPanel('operations/floorcheck.html')">Floor Check</button>
          <button onclick="showPanel('operations/pod-upload.html')">Upload POD</button>
        </div>
      </div>

      <div class="menu-group">
        <button onclick="toggleDropdown(this)">üßæ Reports</button>
        <div class="dropdown">
          <button onclick="showPanel('reports/age.html')">Age Analysis</button>
          <button onclick="showPanel('reports/daily.html')">Daily Deliveries</button>
          <button onclick="showPanel('reports/billing.html')">Billing Summary</button>
          <button onclick="showPanel('reports/trip-summary.html')">Trip Sheet Summary</button>
        </div>
      </div>
    </nav>

    <main id="contentPanel">
      <h2>Welcome to MM Courier</h2>
      <p>Select a module from the left menu to begin.</p>
    </main>
  </div>

  <footer>
    MM Courier ERP System ¬© 2025 | Pakisa Express Logistics
  </footer>

  <script type="module">
    import { initImportForm } from "./assets/js/import.js";

    const contentPanel = document.getElementById("contentPanel");

    async function showPanel(file) {
      try {
        const res = await fetch(file);
        let html = await res.text();

        html = html
          .replace(/<!DOCTYPE html.*?>/i, '')
          .replace(/<html.*?>/i, '')
          .replace(/<\/html>/i, '')
          .replace(/<head.*?>.*<\/head>/is, '')
          .replace(/<body.*?>/i, '')
          .replace(/<\/body>/i, '');

        contentPanel.innerHTML = html;
        closeAllDropdowns();

        // Initialize import form if applicable
        if (file.includes("import.html")) {
          setTimeout(() => {
            if (typeof initImportForm === "function") initImportForm();
          }, 300);
        }
      } catch (err) {
        contentPanel.innerHTML = `
          <div class="panel" style="color:red;">
            Failed to load panel: ${err}
          </div>
        `;
      }
    }

    function logout() {
      window.location.href = "login.html";
    }

    function toggleDropdown(button) {
      const dropdown = button.nextElementSibling;
      const isOpen = dropdown.classList.contains("show");
      closeAllDropdowns();
      if (!isOpen) dropdown.classList.add("show");
    }

    function closeAllDropdowns() {
      document.querySelectorAll(".dropdown").forEach(d => d.classList.remove("show"));
    }

    document.addEventListener("click", e => {
      if (!e.target.closest(".menu-group")) closeAllDropdowns();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Courier | Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d4d0c8;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #c0c0c0;
      border-right: 2px solid #808080;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .menu-group {
      background-color: #e0e0e0;
      border: 2px outset #fff;
      padding: 5px;
    }

    .menu-group button {
      width: 100%;
      text-align: left;
      background: #d4d0c8;
      border: 2px outset #fff;
      padding: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      flex-direction: column;
      background: #f0f0f0;
      border: 2px inset #fff;
      padding: 5px;
    }

    .dropdown.show {
      display: flex;
    }

    .dropdown a {
      text-decoration: none;
      color: #000;
      padding: 4px;
      border: 1px solid transparent;
    }

    .dropdown a:hover {
      border: 1px solid #000;
      background: #c0c0c0;
    }

    .content {
      flex-grow: 1;
      background: #fff;
      border-left: 2px solid #808080;
      padding: 10px;
      overflow: auto;
    }

    header {
      background: #0a2b52;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-bottom: 2px solid #808080;
    }

    iframe {
      border: none;
      width: 100%;
      height: calc(100vh - 80px);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="menu-group">
      <button onclick="toggleDropdown(this)">ðŸ“¦ Data</button>
      <div class="dropdown">
        <a href="#" data-file="import.html">Import Data</a>
        <a href="#" data-file="waybills.html">View Waybills</a>
      </div>
    </div>

    <div class="menu-group">
      <button onclick="toggleDropdown(this)">ðŸ§¾ Reports</button>
      <div class="dropdown">
        <a href="#" data-file="reports/age-analysis.html">Age Analysis</a>
        <a href="#" data-file="reports/daily-deliveries.html">Daily Deliveries</a>
      </div>
    </div>

    <div class="menu-group">
      <button onclick="logout()">ðŸšª Logout</button>
    </div>
  </div>

  <div class="content">
    <header>MM Courier Dashboard</header>
    <div id="content-panel">Welcome to the MM Courier Dashboard</div>
  </div>

  <script>
    const contentPanel = document.getElementById("content-panel");

    // Load a subpage dynamically
    async function showPanel(file) {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        let html = await res.text();

        // Strip out full HTML structure if present
        html = html
          .replace(/<!DOCTYPE[^>]*>/i, "")
          .replace(/<html[^>]*>/i, "")
          .replace(/<\/html>/i, "")
          .replace(/<head[^>]*>[\s\S]*?<\/head>/i, "")
          .replace(/<body[^>]*>/i, "")
          .replace(/<\/body>/i, "");

        contentPanel.innerHTML = html;

        // Reinitialize import form if loaded
        if (file.includes("import.html") && typeof initImportForm === "function") {
          initImportForm();
        }
      } catch (err) {
        contentPanel.innerHTML = `<p style="color:red;">Failed to load: ${file}<br>${err}</p>`;
      }
    }

    // Event delegation for menu clicks
    document.addEventListener("click", e => {
      const link = e.target.closest("a[data-file]");
      if (link) {
        e.preventDefault();
        const file = link.getAttribute("data-file");
        showPanel(file);
      } else if (!e.target.closest(".menu-group")) {
        closeAllDropdowns();
      }
    });

    function logout() {
      window.location.href = "login.html";
    }

    function toggleDropdown(button) {
      const dropdown = button.nextElementSibling;
      const isOpen = dropdown.classList.contains("show");
      closeAllDropdowns();
      if (!isOpen) dropdown.classList.add("show");
    }

    function closeAllDropdowns() {
      document.querySelectorAll(".dropdown").forEach(d => d.classList.remove("show"));
    }
  </script>
</body>
</html>

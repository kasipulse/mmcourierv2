<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MMCourierV2 â€” Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; margin: 40px; }
    h1 { color: #0a2b52; }
    nav { margin-bottom: 20px; }
    button { padding: 6px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <nav>
    <button id="logout">Logout</button>
  </nav>
  <h1>Welcome to MM Courier Admin Dashboard</h1>
  <p id="welcome"></p>

  <script>
    // --- Check login session ---
    const user = JSON.parse(localStorage.getItem('mm_user'));
    if (!user || user.role !== 'admin') {
      window.location.href = '/index.html';
    } else {
      document.getElementById('welcome').textContent = `Logged in as: ${user.email}`;
    }

    // --- Logout ---
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('mm_user');
      window.location.href = '/index.html';
    });
  </script>
</body>
</html>

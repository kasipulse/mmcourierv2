<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MM Courier | Dashboard</title>
  <style>
    body {
      background: #c0c0c0;
      font-family: "Tahoma", "Segoe UI", sans-serif;
      margin: 0;
      color: #000;
      font-size: 13px;
    }

    .toolbar {
      background: #d4d0c8;
      border-bottom: 2px solid #fff;
      display: flex;
      align-items: center;
      padding: 4px;
      gap: 6px;
    }

    .menu-btn { background:#e0e0e0; border:2px outset #fff; padding:2px 10px; font-size:13px; cursor:pointer; }
    .menu-btn:active { border:2px inset #fff; background:#d0d0d0; }
    .menu-group { position: relative; }
    .menu-group:hover .dropdown { display: block; }
    .dropdown {
      display: none;
      position: absolute;
      top: 100%; left: 0;
      background: #d4d0c8; border: 2px outset #fff;
      z-index: 1000; min-width: 150px;
    }
    .dropdown button {
      width: 100%; text-align: left; border:none; border-bottom:1px solid #808080;
      background:#d4d0c8; padding:4px 8px; font-size:12px; cursor:pointer;
    }
    .dropdown button:hover { background:#b0b0b0; }
    .logout { margin-left:auto; background:#f2e5b8; }

    #content-panel { padding:12px; }
    .panel { background:#d4d0c8; border:2px outset #fff; padding:12px; margin-bottom:12px; box-shadow: inset 1px 1px #fff; }
    h1,h2,h3 { margin:4px 0; }
    .footer { text-align:center; font-size:11px; color:#333; border-top:2px solid #fff; padding:6px; background:#d4d0c8; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="toolbar">
    <div class="menu-group">
      <button class="menu-btn">Data</button>
      <div class="dropdown">
        <button onclick="showPanel('import')">Import Data</button>
        <button onclick="showPanel('view-waybills')">View Waybills</button>
      </div>
    </div>
    <div class="menu-group">
      <button class="menu-btn">Tripsheets</button>
      <div class="dropdown">
        <button onclick="showPanel('tripsheets')">Driver Tripsheets</button>
        <button onclick="showPanel('driver-login')">Driver Login</button>
      </div>
    </div>
    <div class="menu-group">
      <button class="menu-btn">Operations</button>
      <div class="dropdown">
        <button onclick="showPanel('floorcheck')">Floor Check</button>
        <button onclick="showPanel('track')">Track Parcels</button>
        <button onclick="showPanel('exceptions')">Scan Exceptions</button>
      </div>
    </div>
    <div class="menu-group">
      <button class="menu-btn">Reports</button>
      <div class="dropdown">
        <button onclick="showPanel('daily')">Daily Deliveries</button>
        <button onclick="showPanel('age')">Age Analysis</button>
        <button onclick="showPanel('pod')">POD Compliance</button>
        <button onclick="showPanel('billing')">Billing Summary</button>
      </div>
    </div>
    <button class="menu-btn logout" onclick="logout()">Logout</button>
  </div>

  <div id="content-panel">
    <div class="panel">
      <h1>Welcome to MM Courier</h1>
      <p>Select a menu option above to manage imports, tripsheets, parcels, or reports.</p>
    </div>
  </div>

  <div class="footer">Â© 2025 MM Courier Systems. All rights reserved.</div>

  <script>
    const supabaseUrl = "https://lavqgvnjdjfywcjztame.supabase.co";
    const supabaseKey = "YOUR_PUBLIC_ANON_KEY";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) window.location.href = "login.html";
    }
    checkSession();

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    }

    const contentPanel = document.getElementById('content-panel');

    async function showPanel(panel) {
      let url = '';
      switch(panel) {
        case 'import': url='panels/import.html'; break;
        case 'view-waybills': url='panels/view-waybills.html'; break;
        case 'tripsheets': url='panels/tripsheet.html'; break;
        case 'driver-login': url='panels/driver-login.html'; break;
        case 'floorcheck': url='panels/floorcheck.html'; break;
        case 'track': url='panels/track.html'; break;
        case 'exceptions': url='panels/exceptions.html'; break;
        case 'daily': url='panels/daily.html'; break;
        case 'age': url='panels/age.html'; break;
        case 'pod': url='panels/pod.html'; break;
        case 'billing': url='panels/billing.html'; break;
        default:
          contentPanel.innerHTML = `<div class="panel"><h1>Welcome to MM Courier</h1><p>Select a menu option above.</p></div>`;
          return;
      }

      try {
        const res = await fetch(url);
        let html = await res.text();
        html = html.replace(/<!DOCTYPE html.*?>/i, '')
                   .replace(/<html.*?>/i,'').replace(/<\/html>/i,'')
                   .replace(/<head.*?>.*<\/head>/is,'')
                   .replace(/<body.*?>/i,'').replace(/<\/body>/i,'');
        contentPanel.innerHTML = html;
        if(typeof initPanel==='function') initPanel();
      } catch(err) {
        contentPanel.innerHTML = `<div class="panel" style="color:red;">Failed to load panel: ${err}</div>`;
      }
    }
  </script>
</body>
</html>

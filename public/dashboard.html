<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Courier | Dashboard</title>
  <style>
    body {
      background: #c0c0c0;
      font-family: "Tahoma", "Segoe UI", sans-serif;
      margin: 0;
      color: #000;
      font-size: 13px;
    }
    .toolbar {
      background: #d4d0c8;
      border-bottom: 2px solid #fff;
      display: flex;
      align-items: center;
      padding: 4px;
      gap: 6px;
      flex-wrap: wrap;
      position: relative;
      z-index: 10;
    }
    .menu-btn {
      background: #e0e0e0;
      border: 2px outset #fff;
      padding: 2px 10px;
      font-size: 13px;
      cursor: pointer;
    }
    .menu-btn:active {
      border: 2px inset #fff;
      background: #d0d0d0;
    }
    .menu-group { position: relative; }
    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #d4d0c8;
      border: 2px outset #fff;
      z-index: 1000;
      min-width: 200px;
    }
    .dropdown.show { display: block; }
    .dropdown button {
      width: 100%;
      text-align: left;
      border: none;
      border-bottom: 1px solid #808080;
      background: #d4d0c8;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
    .dropdown button:hover { background: #b0b0b0; }
    .logout { margin-left: auto; background: #f2e5b8; }
    #content-panel { padding: 12px; }
    .panel {
      background: #d4d0c8;
      border: 2px outset #fff;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: inset 1px 1px #fff;
    }
    h1, h2, h3 { margin: 4px 0; }
    .footer {
      text-align: center;
      font-size: 11px;
      color: #333;
      border-top: 2px solid #fff;
      padding: 6px;
      background: #d4d0c8;
    }
    input, select {
      border: 2px inset #fff;
      background: #fff;
      font-size: 12px;
      padding: 3px;
    }
    button.menu-btn { min-width: 90px; }
  </style>
</head>
<body>
  <!-- Toolbar -->
  <div class="toolbar">
    <div class="menu-group">
      <button type="button" class="menu-btn" onclick="toggleDropdown(this)">Data</button>
      <div class="dropdown">
        <button type="button" onclick="showPanel('import.html', event)">Import Data</button>
        <button type="button" onclick="showPanel('customers.html', event)">Customers</button>
        <button type="button" onclick="showPanel('drivers.html', event)">Drivers</button>
        <button type="button" onclick="showPanel('invoices.html', event)">Invoices</button>
        <button type="button" onclick="showPanel('view-waybills.html', event)">View Waybills</button>
      </div>
    </div>

    <div class="menu-group">
      <button type="button" class="menu-btn" onclick="toggleDropdown(this)">Tripsheets</button>
      <div class="dropdown">
        <button type="button" onclick="showPanel('tripsheet.html', event)">Driver Tripsheets</button>
        <button type="button" onclick="showPanel('driver-login.html', event)">Driver Login</button>
        <button type="button" onclick="showPanel('trip-summary.html', event)">Trip Sheet Summary</button>
      </div>
    </div>

    <div class="menu-group">
      <button type="button" class="menu-btn" onclick="toggleDropdown(this)">Operations</button>
      <div class="dropdown">
        <button type="button" onclick="showPanel('floorcheck.html', event)">Floor Check</button>
        <button type="button" onclick="showPanel('scan-in.html', event)">Scan In</button>
        <button type="button" onclick="showPanel('scan-out.html', event)">Scan Out</button>
        <button type="button" onclick="showPanel('scan-return.html', event)">Return to Depot</button>
        <button type="button" onclick="showPanel('collections.html', event)">Collections</button>
        <button type="button" onclick="showPanel('adhoc-delivery.html', event)">Adhoc Delivery</button>
        <button type="button" onclick="showPanel('adhoc-collection.html', event)">Adhoc Collection</button>
        <button type="button" onclick="showPanel('pod-upload.html', event)">POD Upload</button>
        <button type="button" onclick="showPanel('exceptions.html', event)">Scan Exceptions</button>
        <button type="button" onclick="showPanel('track.html', event)">Track Parcels</button>
        <button type="button" onclick="showPanel('capture-waybill.html', event)">Capture Waybill</button>
      </div>
    </div>

    <div class="menu-group">
      <button type="button" class="menu-btn" onclick="toggleDropdown(this)">Reports</button>
      <div class="dropdown">
        <button type="button" onclick="showPanel('daily.html', event)">Daily Deliveries</button>
        <button type="button" onclick="showPanel('age.html', event)">Age Analysis</button>
        <button type="button" onclick="showPanel('pod.html', event)">POD Compliance</button>
        <button type="button" onclick="showPanel('billing.html', event)">Billing Summary</button>
        <button type="button" onclick="showPanel('driver-performance.html', event)">Driver Performance</button>
        <button type="button" onclick="showPanel('client-delivery.html', event)">Client Delivery</button>
        <button type="button" onclick="showPanel('trip-summary.html', event)">Trip Sheet Summary</button>
        <button type="button" onclick="showPanel('exceptions.html', event)">Scan Exceptions</button>
      </div>
    </div>

    <button type="button" class="menu-btn logout" onclick="logout()">Logout</button>
  </div>

  <!-- Content -->
  <div id="content-panel">
    <div class="panel">
      <h1>Welcome to MM Courier ERP System</h1>
      <p>Use the toolbar to manage imports, waybills, drivers, tripsheets, scanning, collections, invoicing, and reports.</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">Â© 2025 MM Courier Systems. All rights reserved.</div>

  <!-- JS -->
  <script>
    const contentPanel = document.getElementById("content-panel");

    async function showPanel(file, event) {
      if(event) event.preventDefault(); // prevent default page reload
      try {
        const response = await fetch(file + "?t=" + Date.now(), { cache: "no-store" });
        if (!response.ok) throw new Error(`Failed to load ${file}`);

        let html = await response.text();

        html = html
          .replace(/<!DOCTYPE[^>]*>/gi, "")
          .replace(/<html[^>]*>/gi, "")
          .replace(/<\/html>/gi, "")
          .replace(/<head[^>]*>[\s\S]*?<\/head>/gi, "")
          .replace(/<body[^>]*>/gi, "")
          .replace(/<\/body>/gi, "");

        contentPanel.innerHTML = html;
        closeAllDropdowns();

        if(typeof initImportForm === "function" && file.includes("import.html")) initImportForm();
        if(typeof initWaybills === "function" && file.includes("view-waybills.html")) initWaybills();

      } catch (err) {
        contentPanel.innerHTML = `
          <div class="panel" style="color:red;">
            Error loading ${file}: ${err.message}
          </div>`;
      }
    }

    function logout() { window.location.href = "login.html"; }

    function toggleDropdown(button) {
      const dropdown = button.nextElementSibling;
      const isOpen = dropdown.classList.contains("show");
      closeAllDropdowns();
      if(!isOpen) dropdown.classList.add("show");
    }

    function closeAllDropdowns() {
      document.querySelectorAll(".dropdown").forEach(d => d.classList.remove("show"));
    }

    document.addEventListener("click", e => {
      if(!e.target.closest(".menu-group")) closeAllDropdowns();
    });
  </script>
</body>
</html>

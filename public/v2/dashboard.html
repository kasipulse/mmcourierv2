<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MM Courier ERP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  background: #c0c0c0;
  font-family: Tahoma, Arial, sans-serif;
  font-size: 12px;
  margin: 0;
}

.toolbar {
  background: #d4d0c8;
  border-bottom: 2px solid #ffffff;
  padding: 4px;
  display: flex;
  gap: 4px;
}

.toolbar button {
  border: 2px outset #ffffff;
  background: #e0e0e0;
  padding: 3px 10px;
  cursor: pointer;
}

.toolbar button:active {
  border: 2px inset #ffffff;
}

.toolbar .logout {
  margin-left: auto;
  background: #f2e5b8;
}

#app {
  padding: 10px;
}

.panel {
  background: #d4d0c8;
  border: 2px outset #ffffff;
  padding: 10px;
}

.sidebar {
  width: 200px;
  border: 2px inset #ffffff;
  background: #e0e0e0;
}

.sidebar div {
  padding: 5px;
  cursor: pointer;
}

.sidebar div:hover {
  background: #b5b5b5;
}

.workspace {
  flex: 1;
  border: 2px inset #ffffff;
  padding: 8px;
  background: #ffffff;
}

.status {
  font-size: 11px;
  margin-top: 6px;
}
</style>
</head>

<body>

<div class="toolbar">
  <button onclick="loadPanel('edit')">Edit</button>
  <button onclick="loadPanel('process')">Process</button>
  <button onclick="loadPanel('view')">View</button>
  <button onclick="loadPanel('reports')">Reports</button>
  <button onclick="loadPanel('analysis')">Analysis</button>
  <button id="adminTab" onclick="loadPanel('admin')">Admin</button>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div id="app">
  <div class="panel">
    <h3>Welcome to MM Courier ERP</h3>
    <div class="status" id="tenantStatus">Loading tenant...</div>
  </div>
</div>

<script type="module">
/* ================= FIREBASE ================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDVn4lqyV-I9Z1tQNKnrbHEZCvdNY1FDY4",
  authDomain: "mm-courier-software.firebaseapp.com",
  projectId: "mm-courier-software",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let CURRENT_USER = null;

/* ================= AUTH ================= */
onAuthStateChanged(auth, async (user) => {
  if (!user) location.href = "login.html";

  const snap = await getDoc(doc(db, "users", user.uid));
  CURRENT_USER = snap.data();

  document.getElementById("tenantStatus").innerText =
    `Tenant: ${CURRENT_USER.tenantId} | Role: ${CURRENT_USER.role}`;

  if (CURRENT_USER.role !== "admin") {
    document.getElementById("adminTab").style.display = "none";
  }
});

/* ================= PANELS ================= */
window.loadPanel = (panel) => {
  const appDiv = document.getElementById("app");

  if (panel === "process") {
    appDiv.innerHTML = `
      <div class="panel" style="display:flex; gap:8px;">
        <div class="sidebar">
          <div onclick="showImport()">CSV Import</div>
          <div>Scan IN</div>
          <div>Scan OUT</div>
        </div>
        <div class="workspace" id="workspace">
          Select a process.
        </div>
      </div>`;
  }

  if (panel === "edit") {
    appDiv.innerHTML = `
      <div class="panel">
        <h3>Edit</h3>
        <p>Waybills, Agents, PODs, Invoices (next)</p>
      </div>`;
  }

  if (!["edit","process"].includes(panel)) {
    appDiv.innerHTML = `
      <div class="panel">
        <h3>${panel.toUpperCase()}</h3>
        <p>Module coming next.</p>
      </div>`;
  }
};

/* ================= IMPORT UI ================= */
window.showImport = () => {
  document.getElementById("workspace").innerHTML = `
    <h3>CSV Import</h3>

    <label>üì¶ Waybills CSV</label><br>
    <input type="file" id="waybillCSV"><br><br>

    <label>üìç Scans CSV</label><br>
    <input type="file" id="scanCSV"><br><br>

    <button onclick="importCSVs()">Import</button>
    <div class="status" id="importStatus"></div>
  `;
};

/* ================= IMPORT LOGIC ================= */
window.importCSVs = async () => {
  const status = document.getElementById("importStatus");
  status.innerText = "‚è≥ Importing...";

  try {
    await importFile("waybillCSV", "waybills");
    await importFile("scanCSV", "scans");
    status.innerText = "‚úÖ Import completed";
  } catch (e) {
    status.innerText = "‚ùå " + e.message;
  }
};

async function importFile(inputId, collectionName) {
  const input = document.getElementById(inputId);
  if (!input.files.length) return;

  const rows = parseCSV(await input.files[0].text());

  for (const row of rows) {
    await addDoc(
      collection(db, "tenants", CURRENT_USER.tenantId, collectionName),
      { ...row, tenantId: CURRENT_USER.tenantId, createdAt: new Date() }
    );
  }
}

/* ================= CSV PARSER ================= */
function parseCSV(text) {
  const [header, ...lines] = text.trim().split("\n");
  const headers = header.split(",");

  return lines.map(line => {
    const obj = {};
    line.split(",").forEach((v,i)=>obj[headers[i]]=v.trim());
    return obj;
  });
}

/* ================= LOGOUT ================= */
window.logout = async () => {
  await signOut(auth);
  location.href = "login.html";
};
</script>
</body>
</html>

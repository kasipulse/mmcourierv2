<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MM Courier ERP - Multi-Customer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  background: #c0c0c0;
  font-family: Tahoma, Arial, sans-serif;
  font-size: 12px;
  margin: 0;
  color: #000;
}
.toolbar {
  background: #d4d0c8;
  border-bottom: 2px solid #ffffff;
  padding: 4px;
  display: flex;
  gap: 4px;
}
.toolbar button {
  border: 2px outset #ffffff;
  background: #e0e0e0;
  padding: 3px 10px;
  cursor: pointer;
}
.toolbar button:active { border: 2px inset #ffffff; }
.toolbar .logout { margin-left: auto; background: #f2e5b8; }
#app { padding: 8px; }
.panel {
  background: #d4d0c8;
  border: 2px outset #ffffff;
  padding: 8px;
}
.edit-container { display: flex; gap: 6px; }
.sidebar {
  width: 200px;
  background: #d4d0c8;
  border: 2px inset #ffffff;
}
.sidebar div {
  padding: 6px;
  border-bottom: 1px solid #b0b0b0;
  cursor: pointer;
}
.sidebar div:hover { background: #b0b0b0; }
.workspace {
  flex: 1;
  background: #ffffff;
  border: 2px inset #ffffff;
  padding: 10px;
}
.status { font-size: 11px; margin-top: 6px; }
select { margin-bottom: 6px; }
</style>
</head>

<body>

<div class="toolbar">
  <button onclick="loadPanel('edit')">Edit</button>
  <button onclick="loadPanel('process')">Process</button>
  <button onclick="loadPanel('import')">Import</button>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div id="app">
  <div class="panel">
    <h3>Welcome to MM Courier ERP</h3>
    <div class="status" id="tenantStatus">Loading...</div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import {
  getFirestore, doc, getDoc, collection, addDoc, getDocs,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

/* ================= FIREBASE ================= */
const firebaseConfig = {
  apiKey: "AIzaSyDVn4lqyV-I9Z1tQNKnrbHEZCvdNY1FDY4",
  authDomain: "mm-courier-software.firebaseapp.com",
  projectId: "mm-courier-software",
  storageBucket: "mm-courier-software.firebasestorage.app",
  messagingSenderId: "1088997998974",
  appId: "1:1088997998974:web:7d31deb10940ef2b4af32f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let CURRENT_USER = null;
let CUSTOMERS = [];
let ACTIVE_CUSTOMER = null;

/* ================= AUTH ================= */
onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href = "login.html";

  const snap = await getDoc(doc(db, "users", user.uid));
  CURRENT_USER = snap.data();

  await loadCustomers();

  document.getElementById("tenantStatus").innerText =
    `Tenant: ${CURRENT_USER.tenantId}`;
});

/* ================= DATA ================= */
async function loadCustomers() {
  const snap = await getDocs(
    collection(db, "tenants", CURRENT_USER.tenantId, "customers")
  );
  CUSTOMERS = snap.docs.map(d => ({ id: d.id, ...d.data() }));
  ACTIVE_CUSTOMER = CUSTOMERS[0] || null;
}

function populateCustomerSelect(onChange) {
  const sel = document.getElementById("customerSelect");
  if (!sel) return;

  sel.innerHTML = "";
  CUSTOMERS.forEach(c =>
    sel.innerHTML += `<option value="${c.id}">${c.name}</option>`
  );

  if (ACTIVE_CUSTOMER) sel.value = ACTIVE_CUSTOMER.id;

  sel.onchange = () => {
    ACTIVE_CUSTOMER = CUSTOMERS.find(c => c.id === sel.value);
    if (onChange) onChange();
  };
}

/* ================= EDIT ================= */
window.loadEdit = async () => {
  const app = document.getElementById("app");

  app.innerHTML = `
    <div class="panel">
      <label>Customer:</label>
      <select id="customerSelect"></select>
      <button id="refreshBtn">üîÑ</button>

      <h3>Waybills</h3>
      <table border="1" width="100%">
        <tbody id="wbRows"></tbody>
      </table>
    </div>
  `;

  populateCustomerSelect(loadWaybills);
  document.getElementById("refreshBtn").onclick = loadWaybills;
  loadWaybills();
};

async function loadWaybills() {
  const rows = document.getElementById("wbRows");

  if (!ACTIVE_CUSTOMER) {
    rows.innerHTML = `<tr><td colspan="4">No customer</td></tr>`;
    return;
  }

  rows.innerHTML = `<tr><td colspan="4">Loading...</td></tr>`;

  // 1Ô∏è‚É£ Load waybills
  const wbSnap = await getDocs(
    collection(
      db,
      "tenants",
      CURRENT_USER.tenantId,
      "customers",
      ACTIVE_CUSTOMER.id,
      "waybills"
    )
  );

  rows.innerHTML = "";

  if (wbSnap.empty) {
    rows.innerHTML = `<tr><td colspan="4">No waybills</td></tr>`;
    return;
  }

  // 2Ô∏è‚É£ Load scans ONCE
  const scanSnap = await getDocs(
    collection(
      db,
      "tenants",
      CURRENT_USER.tenantId,
      "customers",
      ACTIVE_CUSTOMER.id,
      "scans"
    )
  );

  // index scans by waybill
  const lastScanByWB = {};
  scanSnap.forEach(s => {
    const d = s.data();
    if (!d.waybill || !d.createdAt) return;

    const time = d.createdAt.toDate();
    if (!lastScanByWB[d.waybill] || time > lastScanByWB[d.waybill].time) {
      lastScanByWB[d.waybill] = {
        type: d.type,
        time
      };
    }
  });

  // 3Ô∏è‚É£ Render table
  wbSnap.forEach(doc => {
    const w = doc.data();
    if (!w.waybill) return;

    const scan = lastScanByWB[w.waybill];
    const lastScanText = scan
      ? `${scan.type} ¬∑ ${scan.time.toLocaleString()}`
      : "‚Äî";

    rows.innerHTML += `
      <tr>
        <td>${w.waybill}</td>
        <td>${w.Receiver || "‚Äî"}</td>
        <td>${w.status || "Imported"}</td>
        <td>${lastScanText}</td>
      </tr>
    `;
  });
}

/* ================= PANELS ================= */
window.loadPanel = (panel) => {
  if (panel === "edit") loadEdit();
};

window.logout = async () => {
  await signOut(auth);
  location.href = "login.html";
};
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MM Courier ERP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  background: #c0c0c0;
  font-family: Tahoma, Arial, sans-serif;
  font-size: 12px;
  margin: 0;
  color: #000;
}

.toolbar {
  background: #d4d0c8;
  border-bottom: 2px solid #ffffff;
  padding: 4px;
  display: flex;
  align-items: center;
  gap: 4px;
}

.toolbar button {
  border: 2px outset #ffffff;
  background: #e0e0e0;
  padding: 3px 10px;
  cursor: pointer;
}

.toolbar button:active {
  border: 2px inset #ffffff;
}

.toolbar .logout {
  margin-left: auto;
  background: #f2e5b8;
}

#app {
  padding: 10px;
}

.panel {
  background: #d4d0c8;
  border: 2px outset #ffffff;
  padding: 10px;
  margin-bottom: 10px;
}

.status {
  font-size: 11px;
  margin-top: 6px;
}
</style>
</head>

<body>

<div class="toolbar">
  <button onclick="loadPanel('edit')">Edit</button>
  <button onclick="loadPanel('process')">Process</button>
  <button onclick="loadPanel('view')">View</button>
  <button onclick="loadPanel('reports')">Reports</button>
  <button id="adminTab" onclick="loadPanel('admin')">Admin</button>
  <button onclick="loadPanel('analytics')">Analytics</button>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div id="app">
  <div class="panel">
    <h3>Welcome to MM Courier ERP</h3>
    <p>Select a module from the toolbar above.</p>
    <div class="status" id="tenantStatus">Loading tenant...</div>
  </div>
</div>

<script type="module">
/* ================= FIREBASE ================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  collection,
  addDoc
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDVn4lqyV-I9Z1tQNKnrbHEZCvdNY1FDY4",
  authDomain: "mm-courier-software.firebaseapp.com",
  projectId: "mm-courier-software",
  storageBucket: "mm-courier-software.firebasestorage.app",
  messagingSenderId: "1088997998974",
  appId: "1:1088997998974:web:7d31deb10940ef2b4af32f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let CURRENT_USER = null;

/* ================= AUTH ================= */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  const snap = await getDoc(doc(db, "users", user.uid));
  if (!snap.exists()) {
    alert("User profile not found");
    return;
  }

  CURRENT_USER = snap.data();

  document.getElementById("tenantStatus").innerText =
    `Tenant: ${CURRENT_USER.tenantId} | Role: ${CURRENT_USER.role}`;

  if (CURRENT_USER.role !== "admin") {
    document.getElementById("adminTab").style.display = "none";
  }
});

/* ================= PANELS ================= */
window.loadPanel = (panel) => {
  const appDiv = document.getElementById("app");

  if (panel === "edit") {
    appDiv.innerHTML = `
      <div class="panel">
        <h3>CSV Import</h3>

        <table>
          <tr>
            <td>üì¶ Content CSV</td>
            <td><input type="file" id="contentCSV" accept=".csv"></td>
          </tr>
          <tr>
            <td>üßæ Waybill CSV</td>
            <td><input type="file" id="waybillCSV" accept=".csv"></td>
          </tr>
          <tr>
            <td>üìç Track CSV</td>
            <td><input type="file" id="trackCSV" accept=".csv"></td>
          </tr>
        </table>

        <br>
        <button onclick="importCSVs()">Import Files</button>
        <div class="status" id="importStatus"></div>
      </div>`;
  }

  if (panel !== "edit") {
    appDiv.innerHTML = `
      <div class="panel">
        <h3>${panel.charAt(0).toUpperCase() + panel.slice(1)}</h3>
        <p>Module coming next.</p>
      </div>`;
  }
};

/* ================= CSV IMPORT ================= */
window.importCSVs = async () => {
  const status = document.getElementById("importStatus");
  status.innerText = "‚è≥ Importing...";

  if (!CURRENT_USER || !CURRENT_USER.tenantId) {
    status.innerText = "‚ùå Tenant not loaded";
    return;
  }

  try {
    await importFile("contentCSV", "waybills");
    await importFile("waybillCSV", "waybills");
    await importFile("trackCSV", "scans");

    status.innerText = "‚úÖ Import completed successfully";
  } catch (e) {
    status.innerText = "‚ùå Import failed: " + e.message;
  }
};

async function importFile(inputId, subcollection) {
  const input = document.getElementById(inputId);
  if (!input.files.length) return;

  const text = await input.files[0].text();
  const rows = parseCSV(text);

  for (const row of rows) {
    await addDoc(
      collection(db, "tenants", CURRENT_USER.tenantId, subcollection),
      {
        ...row,
        tenantId: CURRENT_USER.tenantId,
        createdAt: new Date()
      }
    );
  }
}

/* ================= CSV PARSER ================= */
function parseCSV(text) {
  const lines = text.trim().split("\n");
  const headers = lines.shift().split(",");

  return lines.map(line => {
    const values = line.split(",");
    const obj = {};
    headers.forEach((h, i) => {
      obj[h.trim()] = values[i]?.trim() || "";
    });
    return obj;
  });
}

/* ================= LOGOUT ================= */
window.logout = async () => {
  await signOut(auth);
  location.href = "login.html";
};
</script>

</body>
</html>

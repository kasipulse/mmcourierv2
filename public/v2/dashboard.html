<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MM Courier ERP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  background: #c0c0c0;
  font-family: Tahoma, Arial, sans-serif;
  font-size: 12px;
  margin: 0;
  color: #000;
}

/* TOP BAR */
.toolbar {
  background: #d4d0c8;
  border-bottom: 2px solid #ffffff;
  padding: 4px;
  display: flex;
  align-items: center;
  gap: 4px;
}

.toolbar button {
  border: 2px outset #ffffff;
  background: #e0e0e0;
  padding: 3px 10px;
  cursor: pointer;
}

.toolbar button:active {
  border: 2px inset #ffffff;
}

.toolbar .logout {
  margin-left: auto;
  background: #f2e5b8;
}

/* MAIN */
#app {
  padding: 8px;
}

.panel {
  background: #d4d0c8;
  border: 2px outset #ffffff;
  padding: 8px;
  margin-bottom: 8px;
}

/* EDIT LAYOUT */
.edit-container {
  display: flex;
  gap: 6px;
}

.sidebar {
  width: 200px;
  background: #d4d0c8;
  border: 2px inset #ffffff;
}

.sidebar div {
  padding: 6px;
  border-bottom: 1px solid #b0b0b0;
  cursor: pointer;
}

.sidebar div:hover {
  background: #b0b0b0;
}

.workspace {
  flex: 1;
  background: #ffffff;
  border: 2px inset #ffffff;
  padding: 10px;
}

.status {
  font-size: 11px;
  margin-top: 6px;
}
</style>
</head>

<body>

<!-- TOOLBAR -->
<div class="toolbar">
  <button onclick="loadPanel('edit')">Edit</button>
  <button onclick="loadPanel('process')">Process</button>
  <button onclick="loadPanel('view')">View</button>
  <button onclick="loadPanel('reports')">Reports</button>
  <button id="adminTab" onclick="loadPanel('admin')">Admin</button>
  <button onclick="loadPanel('analytics')">Analytics</button>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- APP -->
<div id="app">
  <div class="panel">
    <h3>Welcome to MM Courier ERP</h3>
    <div class="status" id="tenantStatus">Loading tenant...</div>
  </div>
</div>

<script type="module">
/* ============ FIREBASE ============ */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  collection,
  addDoc,
  getDocs,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDVn4lqyV-I9Z1tQNKnrbHEZCvdNY1FDY4",
  authDomain: "mm-courier-software.firebaseapp.com",
  projectId: "mm-courier-software",
  storageBucket: "mm-courier-software.firebasestorage.app",
  messagingSenderId: "1088997998974",
  appId: "1:1088997998974:web:7d31deb10940ef2b4af32f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let CURRENT_USER = null;

/* ============ AUTH ============ */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  const snap = await getDoc(doc(db, "users", user.uid));
  if (!snap.exists()) {
    alert("User profile not found");
    return;
  }

  CURRENT_USER = snap.data();

  document.getElementById("tenantStatus").innerText =
    `Tenant: ${CURRENT_USER.tenantId} | Role: ${CURRENT_USER.role}`;

  if (CURRENT_USER.role !== "admin") {
    document.getElementById("adminTab").style.display = "none";
  }
});

/* ============ PANELS ============ */
window.loadPanel = (panel) => {
  const appDiv = document.getElementById("app");

  if (panel === "edit") {
    appDiv.innerHTML = `
      <div class="panel">
        <h3>Edit</h3>
        <div class="edit-container">
          <div class="sidebar">
            <div onclick="loadEdit('waybills')">Waybills</div>
            <div onclick="loadEdit('collections')">Collections</div>
            <div onclick="loadEdit('pods')">PODs</div>
            <div onclick="loadEdit('agents')">Agents</div>
            <div onclick="loadEdit('invoices')">Invoices</div>
            <div onclick="loadEdit('tripsheets')">Tripsheets</div>
          </div>
          <div class="workspace" id="workspace">
            <p>Select an item from the left.</p>
          </div>
        </div>
      </div>
    `;
    return;
  }

  appDiv.innerHTML = `
    <div class="panel">
      <h3>${panel.toUpperCase()}</h3>
      <p>Module coming next.</p>
    </div>`;
};

/* ============ EDIT MODULES ============ */
window.loadEdit = async (type) => {
  const ws = document.getElementById("workspace");

  if (type === "waybills") {
    ws.innerHTML = `
      <h3>Waybills</h3>
      <button onclick="showAddWaybill()">âž• New Waybill</button>

      <table border="1" cellpadding="4" cellspacing="0" width="100%" style="margin-top:8px;">
        <thead>
          <tr>
            <th>Waybill</th>
            <th>Consignee</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="wbRows">
          <tr><td colspan="4">Loading...</td></tr>
        </tbody>
      </table>
    `;

    const rows = document.getElementById("wbRows");
    rows.innerHTML = "";

    const snap = await getDocs(
      collection(db, "tenants", CURRENT_USER.tenantId, "waybills")
    );

    if (snap.empty) {
      rows.innerHTML = `<tr><td colspan="4">No waybills found</td></tr>`;
    }

    snap.forEach(d => {
      const w = d.data();
      rows.innerHTML += `
        <tr>
          <td>${w.waybill}</td>
          <td>${w.consignee || ""}</td>
          <td>${w.status || "Created"}</td>
          <td>${w.createdAt?.toDate().toLocaleDateString() || ""}</td>
        </tr>
      `;
    });

    return;
  }

  ws.innerHTML = `<p>${type} module coming next.</p>`;
};

/* ============ WAYBILL ADD ============ */
window.showAddWaybill = () => {
  document.getElementById("workspace").innerHTML = `
    <h3>New Waybill</h3>
    <label>Waybill Number</label><br>
    <input id="wbNo"><br><br>

    <label>Consignee</label><br>
    <input id="wbConsignee"><br><br>

    <button onclick="saveWaybill()">Save</button>
    <button onclick="loadEdit('waybills')">Cancel</button>
  `;
};

window.saveWaybill = async () => {
  const waybill = document.getElementById("wbNo").value.trim();
  const consignee = document.getElementById("wbConsignee").value.trim();

  if (!waybill) {
    alert("Waybill required");
    return;
  }

  await addDoc(
    collection(db, "tenants", CURRENT_USER.tenantId, "waybills"),
    {
      waybill,
      consignee,
      status: "Created",
      tenantId: CURRENT_USER.tenantId,
      createdAt: serverTimestamp()
    }
  );

  loadEdit("waybills");
};

/* ============ LOGOUT ============ */
window.logout = async () => {
  await signOut(auth);
  location.href = "login.html";
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MM Courier ERP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  background: #c0c0c0;
  font-family: Tahoma, Arial, sans-serif;
  font-size: 12px;
  margin: 0;
}
.toolbar {
  background: #d4d0c8;
  border-bottom: 2px solid #ffffff;
  padding: 4px;
  display: flex;
  gap: 4px;
}
.toolbar button {
  border: 2px outset #ffffff;
  background: #e0e0e0;
  padding: 3px 10px;
  cursor: pointer;
}
.toolbar button:active {
  border: 2px inset #ffffff;
}
.toolbar .logout {
  margin-left: auto;
  background: #f2e5b8;
}
#app { padding: 8px; }
.panel {
  background: #d4d0c8;
  border: 2px outset #ffffff;
  padding: 8px;
}
.edit-container {
  display: flex;
  gap: 6px;
}
.sidebar {
  width: 200px;
  background: #d4d0c8;
  border: 2px inset #ffffff;
}
.sidebar div {
  padding: 6px;
  border-bottom: 1px solid #b0b0b0;
  cursor: pointer;
}
.sidebar div:hover {
  background: #b0b0b0;
}
.workspace {
  flex: 1;
  background: #ffffff;
  border: 2px inset #ffffff;
  padding: 10px;
}
.status {
  font-size: 11px;
  margin-top: 6px;
}
table {
  border-collapse: collapse;
}
th, td {
  padding: 4px;
}
</style>
</head>

<body>

<div class="toolbar">
  <button onclick="loadPanel('edit')">Edit</button>
  <button onclick="loadPanel('process')">Process</button>
  <button onclick="loadPanel('view')">View</button>
  <button onclick="loadPanel('import')">Import</button>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div id="app">
  <div class="panel">
    <h3>MM Courier ERP</h3>
    <div class="status" id="tenantStatus">Loading…</div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  collection,
  addDoc,
  getDocs,
  serverTimestamp,
  query,
  where,
  limit,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

/* ===================== FIREBASE ===================== */
const firebaseConfig = {
  apiKey: "AIzaSyDVn4lqyV-I9Z1tQNKnrbHEZCvdNY1FDY4",
  authDomain: "mm-courier-software.firebaseapp.com",
  projectId: "mm-courier-software",
  storageBucket: "mm-courier-software.firebasestorage.app",
  messagingSenderId: "1088997998974",
  appId: "1:1088997998974:web:7d31deb10940ef2b4af32f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
let CURRENT_USER = null;

/* ===================== AUTH ===================== */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  const snap = await getDoc(doc(db, "users", user.uid));
  if (!snap.exists()) {
    alert("User profile missing");
    return;
  }

  CURRENT_USER = snap.data();
  document.getElementById("tenantStatus").innerText =
    `Tenant: ${CURRENT_USER.tenantId} | Role: ${CURRENT_USER.role}`;
});

/* ===================== SAFETY ===================== */
function ensureUserReady() {
  if (!CURRENT_USER) {
    alert("User still loading");
    return false;
  }
  return true;
}

/* ===================== PANELS ===================== */
window.loadPanel = (panel) => {
  if (!ensureUserReady()) return;
  const appDiv = document.getElementById("app");

  if (panel === "edit") {
    appDiv.innerHTML = `
      <div class="panel">
        <h3>Edit</h3>
        <div class="edit-container">
          <div class="sidebar">
            <div onclick="loadEdit('waybills')">Waybills</div>
          </div>
          <div class="workspace" id="workspace">Select item</div>
        </div>
      </div>`;
    return;
  }

  if (panel === "process") {
    appDiv.innerHTML = `
      <div class="panel">
        <h3>Process</h3>
        <div class="edit-container">
          <div class="sidebar">
            <div onclick="loadProcess('in')">Scan IN</div>
            <div onclick="loadProcess('out')">Scan OUT</div>
          </div>
          <div class="workspace" id="workspace">Select process</div>
        </div>
      </div>`;
    return;
  }

  if (panel === "view") {
    appDiv.innerHTML = `
      <div class="panel">
        <h3>View</h3>
        <div class="edit-container">
          <div class="sidebar">
            <div onclick="loadView('waybills')">Waybills</div>
            <div onclick="loadView('scans')">Scans</div>
          </div>
          <div class="workspace" id="workspace">Select view</div>
        </div>
      </div>`;
    return;
  }

  if (panel === "import") {
    appDiv.innerHTML = `
      <div class="panel">
        <h3>Import CSV</h3>
        <input type="file" id="waybillFile"><br><br>
        <button onclick="importCSV()">Import</button>
        <div class="status" id="importStatus"></div>
      </div>`;
    return;
  }
};

/* ===================== EDIT ===================== */
window.loadEdit = async () => {
  const ws = document.getElementById("workspace");
  ws.innerHTML = `<table border="1" width="100%">
    <tr><th>Waybill</th><th>Status</th></tr>
    <tbody id="wbRows"></tbody></table>`;

  const snap = await getDocs(collection(db,"tenants",CURRENT_USER.tenantId,"waybills"));
  const rows = document.getElementById("wbRows");

  snap.forEach(d=>{
    const w = d.data();
    rows.innerHTML += `<tr><td>${w.Waybill}</td><td>${w.status||"Imported"}</td></tr>`;
  });
};

/* ===================== VIEW ===================== */
window.loadView = async (type) => {
  const ws = document.getElementById("workspace");

  if (type === "waybills") {
    ws.innerHTML = `<table border="1" width="100%">
      <tr><th>Waybill</th><th>Status</th></tr>
      <tbody id="vwb"></tbody></table>`;

    const snap = await getDocs(collection(db,"tenants",CURRENT_USER.tenantId,"waybills"));
    const tb = document.getElementById("vwb");

    snap.forEach(d=>{
      const w = d.data();
      tb.innerHTML += `<tr><td>${w.Waybill}</td><td>${w.status||"Imported"}</td></tr>`;
    });
  }

  if (type === "scans") {
    ws.innerHTML = `<table border="1" width="100%">
      <tr><th>Time</th><th>Waybill</th><th>Type</th></tr>
      <tbody id="vsc"></tbody></table>`;

    const snap = await getDocs(
      query(collection(db,"tenants",CURRENT_USER.tenantId,"scans"), limit(50))
    );
    const tb = document.getElementById("vsc");

    snap.forEach(d=>{
      const s = d.data();
      tb.innerHTML += `<tr>
        <td>${s.createdAt?.toDate().toLocaleString()}</td>
        <td>${s.waybill}</td>
        <td>${s.type}</td>
      </tr>`;
    });
  }
};

/* ===================== PROCESS ===================== */
window.loadProcess = (type) => {
  const ws = document.getElementById("workspace");
  ws.innerHTML = `
    <input id="scanWB">
    <div class="status" id="scanStatus">Waiting…</div>`;

  const input = document.getElementById("scanWB");
  const status = document.getElementById("scanStatus");
  input.focus();

  input.onkeydown = async e => {
    if (e.key !== "Enter") return;
    const waybill = input.value.trim();
    input.value = "";

    const q = query(
      collection(db,"tenants",CURRENT_USER.tenantId,"waybills"),
      where("Waybill","==",waybill),
      limit(1)
    );
    const snap = await getDocs(q);
    if (snap.empty) {
      status.innerText = "Not found";
      return;
    }

    await addDoc(collection(db,"tenants",CURRENT_USER.tenantId,"scans"),{
      waybill,
      type: type.toUpperCase(),
      createdAt: serverTimestamp()
    });

    await updateDoc(snap.docs[0].ref,{
      status: type==="in"?"On Floor":"Out"
    });

    status.innerText = "Saved";
  };
};

/* ===================== IMPORT ===================== */
async function importCSV() {
  const f = waybillFile.files[0];
  if (!f) return;
  const txt = await f.text();
  const [h,...l] = txt.split(/\r?\n/);
  const k = h.split(",");
  let ok=0,fail=0;

  for (const r of l) {
    const v = r.split(",");
    const obj = Object.fromEntries(k.map((x,i)=>[x,v[i]||""]));
    if (!obj.Waybill) continue;
    try {
      await addDoc(collection(db,"tenants",CURRENT_USER.tenantId,"waybills"),{
        ...obj, createdAt: serverTimestamp()
      });
      ok++;
    } catch { fail++; }
  }
  importStatus.innerText = `Imported ${ok}, Failed ${fail}`;
}

/* ===================== LOGOUT ===================== */
window.logout = async () => {
  await signOut(auth);
  location.href = "login.html";
};
</script>

</body>
</html>

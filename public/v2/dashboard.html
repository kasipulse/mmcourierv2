<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MM Courier ERP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  background: #c0c0c0;
  font-family: Tahoma, Arial, sans-serif;
  font-size: 12px;
  margin: 0;
  color: #000;
}

.toolbar {
  background: #d4d0c8;
  border-bottom: 2px solid #ffffff;
  padding: 4px;
  display: flex;
  align-items: center;
  gap: 4px;
}

.toolbar button {
  border: 2px outset #ffffff;
  background: #e0e0e0;
  padding: 3px 10px;
  cursor: pointer;
}

.toolbar button:active {
  border: 2px inset #ffffff;
}

.toolbar .logout {
  margin-left: auto;
  background: #f2e5b8;
}

#app {
  padding: 8px;
}

.panel {
  background: #d4d0c8;
  border: 2px outset #ffffff;
  padding: 8px;
  margin-bottom: 8px;
}

.edit-container {
  display: flex;
  gap: 6px;
}

.sidebar {
  width: 200px;
  background: #d4d0c8;
  border: 2px inset #ffffff;
}

.sidebar div {
  padding: 6px;
  border-bottom: 1px solid #b0b0b0;
  cursor: pointer;
}

.sidebar div:hover {
  background: #b0b0b0;
}

.workspace {
  flex: 1;
  background: #ffffff;
  border: 2px inset #ffffff;
  padding: 10px;
}

.status {
  font-size: 11px;
  margin-top: 6px;
}
</style>
</head>

<body>

<div class="toolbar">
  <button onclick="loadPanel('edit')">Edit</button>
  <button onclick="loadPanel('process')">Process</button>
  <button onclick="loadPanel('view')">View</button>
  <button onclick="loadPanel('reports')">Reports</button>
  <button id="adminTab" onclick="loadPanel('admin')">Admin</button>
  <button onclick="loadPanel('analytics')">Analytics</button>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div id="app">
  <div class="panel">
    <h3>Welcome to MM Courier ERP</h3>
    <div class="status" id="tenantStatus">Loading tenant...</div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  collection,
  addDoc,
  getDocs,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDVn4lqyV-I9Z1tQNKnrbHEZCvdNY1FDY4",
  authDomain: "mm-courier-software.firebaseapp.com",
  projectId: "mm-courier-software",
  storageBucket: "mm-courier-software.firebasestorage.app",
  messagingSenderId: "1088997998974",
  appId: "1:1088997998974:web:7d31deb10940ef2b4af32f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let CURRENT_USER = null;

/* AUTH */
onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href = "login.html";

  const snap = await getDoc(doc(db, "users", user.uid));
  if (!snap.exists()) return alert("User profile not found");

  CURRENT_USER = snap.data();
  document.getElementById("tenantStatus").innerText =
    `Tenant: ${CURRENT_USER.tenantId} | Role: ${CURRENT_USER.role}`;

  if (CURRENT_USER.role !== "admin") {
    document.getElementById("adminTab").style.display = "none";
  }
});

/* PANELS */
window.loadPanel = (panel) => {
  const appDiv = document.getElementById("app");

  if (panel === "edit") {
    appDiv.innerHTML = `
      <div class="panel">
        <h3>Edit</h3>
        <div class="edit-container">
          <div class="sidebar">
            <div onclick="loadEdit('waybills')">Waybills</div>
            <div>Collections</div>
            <div>PODs</div>
            <div>Agents</div>
            <div>Invoices</div>
            <div>Tripsheets</div>
          </div>
          <div class="workspace" id="workspace">
            <p>Select an item.</p>
          </div>
        </div>
      </div>`;
    return;
  }

  if (panel === "process") {
    appDiv.innerHTML = `
      <div class="panel">
        <h3>Process</h3>
        <div class="edit-container">
          <div class="sidebar">
            <div onclick="loadProcess('in')">Scan IN</div>
            <div onclick="loadProcess('out')">Scan OUT</div>
            <div onclick="loadProcess('today')">Today's Scans</div>
          </div>
          <div class="workspace" id="workspace">
            <p>Select a process.</p>
          </div>
        </div>
      </div>`;
    return;
  }

  appDiv.innerHTML = `
    <div class="panel">
      <h3>${panel.toUpperCase()}</h3>
      <p>Module coming next.</p>
    </div>`;
};

/* WAYBILLS */
window.loadEdit = async (type) => {
  if (type !== "waybills") return;

  const ws = document.getElementById("workspace");
  ws.innerHTML = `
    <h3>Waybills</h3>
    <button onclick="showAddWaybill()">➕ New Waybill</button>
    <table border="1" width="100%" cellpadding="4" style="margin-top:8px;">
      <tr><th>Waybill</th><th>Consignee</th><th>Status</th></tr>
      <tbody id="wbRows"></tbody>
    </table>
  `;

  const rows = document.getElementById("wbRows");
  const snap = await getDocs(collection(db, "tenants", CURRENT_USER.tenantId, "waybills"));

  if (snap.empty) rows.innerHTML = "<tr><td colspan='3'>No waybills</td></tr>";

  snap.forEach(d => {
    const w = d.data();
    rows.innerHTML += `<tr><td>${w.waybill}</td><td>${w.consignee}</td><td>${w.status}</td></tr>`;
  });
};

window.showAddWaybill = () => {
  document.getElementById("workspace").innerHTML = `
    <h3>New Waybill</h3>
    <input id="wbNo" placeholder="Waybill"><br><br>
    <input id="wbConsignee" placeholder="Consignee"><br><br>
    <button onclick="saveWaybill()">Save</button>
  `;
};

window.saveWaybill = async () => {
  await addDoc(collection(db, "tenants", CURRENT_USER.tenantId, "waybills"), {
    waybill: wbNo.value,
    consignee: wbConsignee.value,
    status: "Created",
    createdAt: serverTimestamp()
  });
  loadEdit("waybills");
};

/* ========= SCANNING – TRUE AUTO WAIT ========= */
window.loadProcess = async (type) => {
  const ws = document.getElementById("workspace");

  if (type === "in" || type === "out") {
    ws.innerHTML = `
      <h3>Scan ${type.toUpperCase()}</h3>
      <input id="scanWB" placeholder="Scan waybill" autocomplete="off">
      <div class="status" id="scanStatus">Waiting for scan…</div>
    `;

    const input = document.getElementById("scanWB");
    const status = document.getElementById("scanStatus");
    let scanTimer = null;

    input.focus();

    input.addEventListener("input", () => {
      if (scanTimer) clearTimeout(scanTimer);

      scanTimer = setTimeout(async () => {
        const waybill = input.value.replace(/[\r\n]/g, "").trim();
        if (!waybill) return;

        input.disabled = true;
        status.innerText = "⏳ Saving scan…";

        try {
          await addDoc(
            collection(db, "tenants", CURRENT_USER.tenantId, "scans"),
            {
              waybill,
              type: type === "in" ? "IN" : "OUT",
              createdAt: serverTimestamp()
            }
          );

          status.innerText = `✅ ${waybill} scanned`;
        } catch (e) {
          status.innerText = "❌ Scan failed";
        }

        setTimeout(() => {
          input.value = "";
          input.disabled = false;
          input.focus();
          status.innerText = "Waiting for next scan…";
        }, 300);

      }, 120); // scanner finishes typing very fast
    });

    return;
  }

  if (type === "today") {
    ws.innerHTML = `
      <h3>Today's Scans</h3>
      <table border="1" width="100%" cellpadding="4">
        <tr><th>Waybill</th><th>Type</th><th>Time</th></tr>
        <tbody id="scanRows"></tbody>
      </table>
    `;

    const rows = document.getElementById("scanRows");
    const snap = await getDocs(collection(db, "tenants", CURRENT_USER.tenantId, "scans"));
    const today = new Date(); today.setHours(0,0,0,0);

    snap.forEach(d => {
      const s = d.data();
      if (s.createdAt?.toDate() >= today) {
        rows.innerHTML += `
          <tr>
            <td>${s.waybill}</td>
            <td>${s.type}</td>
            <td>${s.createdAt.toDate().toLocaleTimeString()}</td>
          </tr>`;
      }
    });
  }
};

/* LOGOUT */
window.logout = async () => {
  await signOut(auth);
  location.href = "login.html";
};
</script>

</body>
</html>

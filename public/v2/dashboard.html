<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MM Courier ERP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  background: #c0c0c0;
  font-family: Tahoma, Arial, sans-serif;
  font-size: 12px;
  margin: 0;
}

/* TOP BAR */
.toolbar {
  background: #d4d0c8;
  border-bottom: 2px solid #ffffff;
  padding: 4px;
  display: flex;
  gap: 4px;
}

.toolbar button {
  border: 2px outset #ffffff;
  background: #e0e0e0;
  padding: 3px 10px;
  cursor: pointer;
}

.toolbar button:active {
  border: 2px inset #ffffff;
}

.toolbar .logout {
  margin-left: auto;
  background: #f2e5b8;
}

/* MAIN */
#app {
  padding: 8px;
}

.panel {
  background: #d4d0c8;
  border: 2px outset #ffffff;
  padding: 8px;
}

.status {
  font-size: 11px;
  margin-top: 6px;
}

/* SCAN */
.scan-box {
  font-size: 16px;
  padding: 6px;
  width: 100%;
}
</style>
</head>

<body>

<div class="toolbar">
  <button onclick="loadPanel('process')">Process</button>
  <button onclick="loadPanel('edit')">Edit</button>
  <button onclick="loadPanel('view')">View</button>
  <button onclick="loadPanel('reports')">Reports</button>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div id="app">
  <div class="panel">
    <h3>MM Courier ERP</h3>
    <div id="tenantStatus">Loading tenant...</div>
  </div>
</div>

<script type="module">
/* ========= FIREBASE ========= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  addDoc,
  collection,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDVn4lqyV-I9Z1tQNKnrbHEZCvdNY1FDY4",
  authDomain: "mm-courier-software.firebaseapp.com",
  projectId: "mm-courier-software",
  storageBucket: "mm-courier-software.firebasestorage.app",
  messagingSenderId: "1088997998974",
  appId: "1:1088997998974:web:7d31deb10940ef2b4af32f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let CURRENT_USER = null;

/* ========= AUTH ========= */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  const snap = await getDoc(doc(db, "users", user.uid));
  CURRENT_USER = snap.data();

  document.getElementById("tenantStatus").innerText =
    `Tenant: ${CURRENT_USER.tenantId} | ${CURRENT_USER.role}`;
});

/* ========= PANELS ========= */
window.loadPanel = (panel) => {
  const app = document.getElementById("app");

  if (panel === "process") {
    app.innerHTML = `
      <div class="panel">
        <h3>Parcel Scanning</h3>

        <label>Scan Type</label><br>
        <select id="scanType">
          <option value="IN">IN (Floor / Hub)</option>
          <option value="OUT">OUT (Delivery)</option>
        </select><br><br>

        <label>Scan Waybill</label><br>
        <input
          id="scanInput"
          class="scan-box"
          autofocus
          placeholder="Scan waybill..."
        >

        <div class="status" id="scanStatus"></div>
      </div>
    `;

    setTimeout(() => {
      document.getElementById("scanInput").focus();
    }, 100);

    document.getElementById("scanInput").addEventListener("keydown", handleScan);
    return;
  }

  app.innerHTML = `
    <div class="panel">
      <h3>${panel.toUpperCase()}</h3>
      <p>Module coming next.</p>
    </div>
  `;
};

/* ========= SCANNING ========= */
async function handleScan(e) {
  if (e.key !== "Enter") return;

  const input = e.target;
  const waybill = input.value.trim();
  const type = document.getElementById("scanType").value;
  const status = document.getElementById("scanStatus");

  if (!waybill) return;

  try {
    await addDoc(
      collection(db, "tenants", CURRENT_USER.tenantId, "scans"),
      {
        waybill,
        type,
        tenantId: CURRENT_USER.tenantId,
        user: CURRENT_USER.email,
        scannedAt: serverTimestamp()
      }
    );

    status.innerText = `✅ ${waybill} scanned ${type}`;
  } catch (err) {
    status.innerText = "❌ Scan failed";
  }

  /* RESET FOR NEXT SCAN */
  input.value = "";
  input.focus();
}

/* ========= LOGOUT ========= */
window.logout = async () => {
  await signOut(auth);
  location.href = "login.html";
};
</script>

</body>
</html>

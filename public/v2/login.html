<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MM Courier Login</title>
<style>
  body { font-family: "Tahoma","Segoe UI",sans-serif; background:#c0c0c0; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
  .login-box { background:#d4d0c8; padding:20px; border:2px outset #fff; width:300px; text-align:center; }
  input { width:100%; padding:6px; margin:6px 0; border:2px inset #fff; }
  button { width:100%; padding:6px; border:2px outset #fff; background:#e0e0e0; cursor:pointer; }
  button:active { border:2px inset #fff; background:#d0d0d0; }
</style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div id="status" style="margin-top:10px;"></div>
</div>

<script type="module">
import { auth } from "./js/firebase.js";
import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

const loginBtn = document.getElementById("loginBtn");
const status = document.getElementById("status");

loginBtn.addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  status.innerHTML = "⏳ Logging in...";
  try {
    await signInWithEmailAndPassword(auth, email, password);
  } catch(err) {
    status.innerHTML = `<span style="color:red;">❌ ${err.message}</span>`;
  }
});

// Redirect logged in users immediately
onAuthStateChanged(auth, user => {
  if (user) {
    window.location.href = "dashboard.html";
  }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Courier | Floor Check</title>
  <link rel="stylesheet" href="css/floorcheck.css" />
</head>

<body>
  <div class="toolbar">
    <button class="menu-btn">Dashboard</button>
    <button class="menu-btn active">Floor Check</button>
    <button class="menu-btn">Tripsheets</button>
    <button class="menu-btn">Reports</button>
    <button class="menu-btn logout">Logout</button>
  </div>

  <div class="container">
    <h1>Floor Check</h1>
    <p>Select customer and enter waybill number for each parcel. Mark reasons for exceptions.</p>

    <div class="form-box">
      <label for="customer">Customer:</label>
      <select id="customer">
        <option value="">Select...</option>
        <option value="FedEx Express">FedEx Express</option>
        <option value="Seabourne Logistics">Seabourne Logistics</option>
        <option value="Brima Logistics">Brima Logistics</option>
        <option value="First Freight Couriers">First Freight Couriers</option>
        <option value="AJM">AJM</option>
      </select>

      <label for="waybill">Waybill No:</label>
      <input type="text" id="waybill" placeholder="Enter or scan waybill" />

      <label for="reason">Reason (if problem):</label>
      <select id="reason">
        <option value="">â€”</option>
        <option>Misroute</option>
        <option>Incorrect delivery address</option>
        <option>Nobody home</option>
        <option>Refused shipment</option>
        <option>Customer requested future delivery</option>
        <option>Rejected</option>
        <option>No paperwork</option>
      </select>

      <button id="add-scan">Add Scan</button>
    </div>

    <table id="scans-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Customer</th>
          <th>Waybill</th>
          <th>Reason</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/floorcheck.js"></script>
</body>
</html>

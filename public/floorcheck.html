<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Courier | Floor Check</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #0a2b52;
    }

    header {
      background-color: #0a2b52;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 8px;
    }

    nav a {
      background-color: #cebd80;
      color: #0a2b52;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 4px;
      font-weight: 600;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #409dbc;
      color: white;
    }

    main {
      padding: 20px;
    }

    h2 {
      color: #0a2b52;
      font-size: 22px;
      border-bottom: 2px solid #cebd80;
      padding-bottom: 6px;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"], select {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }

    button {
      background-color: #0a2b52;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #409dbc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 4px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background-color: #0a2b52;
      color: white;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    select.reason {
      width: 220px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #0a2b52;
      color: white;
      font-size: 12px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>MM Courier | Floor Check</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="import.html">Import Data</a>
      <a href="tripsheet.html">Tripsheets</a>
      <a href="floorcheck.html">Floor Check</a>
      <a href="reports.html">Reports</a>
    </nav>
  </header>

  <main>
    <h2>Warehouse Floor Check</h2>

    <div class="filters">
      <input type="text" id="searchTracking" placeholder="Enter Tracking Number">
      <select id="filterCustomer">
        <option value="">All Customers</option>
        <option value="FedEx">FedEx</option>
        <option value="Seabourne">Seabourne</option>
        <option value="Brima">Brima</option>
      </select>
      <button id="searchBtn">Search</button>
    </div>

    <table id="floorTable">
      <thead>
        <tr>
          <th>Tracking #</th>
          <th>Customer</th>
          <th>Status</th>
          <th>Scan Time</th>
          <th>Reason</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data inserted via JS -->
      </tbody>
    </table>
  </main>

  <footer>
    Â© 2025 Pakisa Express Logistics. All rights reserved.
  </footer>

  <script>
    const supabase = window.supabase.createClient(
      "https://your-project.supabase.co",
      "public-anon-key"
    );

    async function loadFloorData() {
      const { data, error } = await supabase
        .from("floor_scans")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      const tbody = document.querySelector("#floorTable tbody");
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${row.tracking_number}</td>
          <td>${row.customer}</td>
          <td>${row.status}</td>
          <td>${new Date(row.created_at).toLocaleString()}</td>
          <td>
            <select class="reason" id="reason-${row.id}">
              <option value="">Select reason</option>
              <option>Misroute</option>
              <option>Incorrect delivery address</option>
              <option>Nobody home</option>
              <option>Refused shipment</option>
              <option>Customer requested future delivery</option>
              <option>Rejected</option>
              <option>No paperwork</option>
            </select>
          </td>
          <td><button onclick="markChecked(${row.id})">Mark as Checked</button></td>
        `;

        tbody.appendChild(tr);
      });
    }

    async function markChecked(id) {
      const reason = document.getElementById(`reason-${id}`).value;
      if (!reason) {
        alert("Please select a reason before marking as checked.");
        return;
      }

      const { error } = await supabase
        .from("floor_scans")
        .update({ reason: reason, status: "Checked" })
        .eq("id", id);

      if (error) {
        alert("Error updating record.");
        console.error(error);
      } else {
        alert("Marked as checked!");
        loadFloorData();
      }
    }

    document.getElementById("searchBtn").addEventListener("click", loadFloorData);

    loadFloorData();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Courier | Floor Check</title>
  <link rel="stylesheet" href="css/floorcheck.css" />
  <style>
    /* Windows 95/98 style basics */
    body {
      font-family: 'Tahoma', 'Verdana', sans-serif;
      font-size: 12px; /* small font */
      background-color: #c0c0c0;
      margin: 0;
      padding: 0;
    }

    .toolbar {
      background-color: #000080;
      padding: 4px;
      display: flex;
      gap: 2px;
    }

    .menu-btn {
      font-size: 12px;
      padding: 2px 6px;
      background-color: #c0c0c0;
      border: 2px outset #fff;
      cursor: pointer;
    }

    .menu-btn.active {
      background-color: #000080;
      color: #fff;
      border: 2px inset #fff;
    }

    .menu-btn.logout {
      margin-left: auto;
    }

    .container {
      padding: 10px;
    }

    h1 {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .form-box {
      background-color: #fff;
      border: 2px outset #fff;
      padding: 8px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 4px;
    }

    input[type="text"],
    select {
      width: 200px;
      font-size: 12px;
      padding: 2px;
      margin-top: 2px;
      margin-bottom: 4px;
      border: 2px inset #fff;
      background-color: #c0c0c0;
    }

    button {
      font-size: 12px;
      padding: 2px 6px;
      border: 2px outset #fff;
      cursor: pointer;
      margin-top: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      background-color: #fff;
      border: 2px inset #fff;
    }

    th, td {
      border: 1px solid #000;
      padding: 2px 4px;
      text-align: left;
    }

    .footer {
      background-color: #c0c0c0;
      text-align: center;
      padding: 4px;
      font-size: 10px;
      border-top: 2px outset #fff;
    }
  </style>
</head>

<body>
  <div class="toolbar">
    <button class="menu-btn" onclick="location.href='dashboard.html'">Dashboard</button>
    <button class="menu-btn active" onclick="location.href='floorcheck.html'">Floor Check</button>
    <button class="menu-btn" onclick="location.href='tripsheet.html'">Tripsheets</button>
    <button class="menu-btn" onclick="location.href='reports.html'">Reports</button>
    <button class="menu-btn logout" onclick="location.href='login.html'">Logout</button>
  </div>

  <div class="container">
    <h1>Floor Check</h1>
    <p>Select customer and enter a waybill number for each parcel. Mark a reason for any problem parcel.</p>

    <div class="form-box">
      <label for="customer">Customer:</label>
      <select id="customer">
        <option value="">Select...</option>
        <!-- Customers will be dynamically loaded by each client -->
      </select>

      <label for="waybill">Waybill No:</label>
      <input type="text" id="waybill" placeholder="Enter or scan waybill" />

      <label for="reason">Reason (if problem):</label>
      <select id="reason">
        <option value="">—</option>
        <option>Misroute</option>
        <option>Incorrect delivery address</option>
        <option>Nobody home</option>
        <option>Refused shipment</option>
        <option>Customer requested future delivery</option>
        <option>Rejected</option>
        <option>No paperwork</option>
      </select>

      <button id="add-scan">Add Scan</button>
    </div>

    <table id="scans-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Customer</th>
          <th>Waybill</th>
          <th>Reason</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer">
    © 2025 MM Courier Systems. All rights reserved.
  </div>

  <script src="js/floorcheck.js"></script>
</body>
</html>

<div class="panel" id="customers-panel">
  <h2>Customers</h2>
  <table id="customers-table" border="1" cellpadding="4" cellspacing="0" style="width:100%; border-collapse:collapse;">
    <thead style="background:#d4d0c8;">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
async function loadCustomers() {
  try {
    const res = await fetch('/api/customers');
    const data = await res.json();
    const tbody = document.querySelector('#customers-table tbody');
    tbody.innerHTML = '';
    data.forEach(c => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${c.id}</td><td>${c.name}</td><td>${c.email}</td><td>${c.phone || ''}</td>`;
      tbody.appendChild(tr);
    });
  } catch (err) {
    document.querySelector('#customers-panel').innerHTML =
      `<div style="color:red;">Failed to load customers: ${err}</div>`;
  }
}

loadCustomers();
</script>

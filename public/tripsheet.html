<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Courier | Tripsheets</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Top Navigation -->
  <header class="bg-[#0a2b52] text-white border-b-4 border-[#cebd80] flex items-center justify-between px-6 py-3 shadow-md">
    <div class="flex items-center space-x-4">
      <h1 class="text-xl font-bold tracking-wide">MM Courier ERP</h1>
      <nav class="space-x-2">
        <a href="dashboard.html" class="px-3 py-1 bg-gray-200 text-[#0a2b52] rounded text-sm hover:bg-[#cebd80] hover:text-[#0a2b52]">Dashboard</a>
        <a href="import.html" class="px-3 py-1 bg-gray-200 text-[#0a2b52] rounded text-sm hover:bg-[#cebd80] hover:text-[#0a2b52]">Import Data</a>
        <a href="tripsheets.html" class="px-3 py-1 bg-[#409dbc] rounded text-sm hover:bg-[#cebd80] hover:text-[#0a2b52]">Tripsheets</a>
        <a href="floorcheck.html" class="px-3 py-1 bg-gray-200 text-[#0a2b52] rounded text-sm hover:bg-[#cebd80] hover:text-[#0a2b52]">Floor Check</a>
        <a href="reports.html" class="px-3 py-1 bg-gray-200 text-[#0a2b52] rounded text-sm hover:bg-[#cebd80] hover:text-[#0a2b52]">Reports</a>
      </nav>
    </div>
    <button id="logout" class="bg-[#cebd80] text-[#0a2b52] px-4 py-1 rounded font-semibold hover:bg-[#409dbc] hover:text-white text-sm">
      Logout
    </button>
  </header>

  <!-- Main Content -->
  <main class="p-6">
    <h2 class="text-2xl font-semibold text-[#0a2b52] mb-4 border-b border-gray-300 pb-2">Driver Tripsheets</h2>

    <!-- Driver Selection -->
    <section class="mb-6">
      <label for="driverSelect" class="block text-sm font-medium text-gray-700 mb-2">Select Driver</label>
      <div class="flex items-center space-x-4">
        <select id="driverSelect" class="border border-gray-300 rounded px-3 py-2 w-64 text-sm">
          <option value="">-- Select Driver --</option>
          <option value="1">Driver 1 - John</option>
          <option value="2">Driver 2 - Peter</option>
          <option value="3">Driver 3 - Sam</option>
        </select>
        <button id="loadTripsheet" class="bg-[#0a2b52] text-white px-4 py-2 rounded hover:bg-[#409dbc] text-sm">Load Tripsheet</button>
      </div>
    </section>

    <!-- Tripsheet Table -->
    <section id="tripsheetSection" class="hidden">
      <div class="flex justify-between items-center mb-3">
        <h3 class="text-lg font-semibold text-[#0a2b52]">Assigned Parcels</h3>
        <button id="exportTripsheet" class="bg-[#cebd80] text-[#0a2b52] px-3 py-1 rounded text-sm hover:bg-[#409dbc] hover:text-white">Export PDF</button>
      </div>

      <div class="overflow-x-auto border border-gray-300 rounded-lg">
        <table class="min-w-full text-sm">
          <thead class="bg-[#0a2b52] text-white">
            <tr>
              <th class="px-4 py-2 text-left">Waybill</th>
              <th class="px-4 py-2 text-left">Recipient</th>
              <th class="px-4 py-2 text-left">Address</th>
              <th class="px-4 py-2 text-left">Status</th>
              <th class="px-4 py-2 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="tripsheetTableBody" class="bg-white divide-y divide-gray-200">
            <!-- Rows added dynamically -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- POD Upload Modal -->
    <div id="podModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
      <div class="bg-white p-6 rounded-md shadow-lg w-96">
        <h3 class="text-lg font-semibold mb-4 text-[#0a2b52]">Upload POD</h3>
        <input type="file" id="podFile" accept="image/*" class="w-full text-sm border border-gray-300 rounded px-2 py-1 mb-4">
        <div class="flex justify-end space-x-2">
          <button id="cancelPod" class="px-3 py-1 bg-gray-200 rounded text-sm">Cancel</button>
          <button id="savePod" class="px-3 py-1 bg-[#0a2b52] text-white rounded text-sm hover:bg-[#409dbc]">Save</button>
        </div>
      </div>
    </div>

    <!-- Scan Summary -->
    <section id="scanSummary" class="hidden mt-8 border-t border-gray-200 pt-4">
      <h3 class="text-lg font-semibold text-[#0a2b52] mb-3">Scan Summary</h3>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
        <div class="border border-gray-300 rounded p-3 bg-gray-50">
          <p class="text-2xl font-bold text-[#0a2b52]" id="deliveredCount">0</p>
          <p class="text-sm text-gray-600">Delivered</p>
        </div>
        <div class="border border-gray-300 rounded p-3 bg-gray-50">
          <p class="text-2xl font-bold text-[#0a2b52]" id="pendingCount">0</p>
          <p class="text-sm text-gray-600">Pending</p>
        </div>
        <div class="border border-gray-300 rounded p-3 bg-gray-50">
          <p class="text-2xl font-bold text-[#0a2b52]" id="exceptionCount">0</p>
          <p class="text-sm text-gray-600">Exceptions</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center text-xs text-gray-500 py-4 border-t border-gray-200">
    &copy; 2025 MM Courier. All rights reserved.
  </footer>

  <script>
    const loadBtn = document.getElementById('loadTripsheet');
    const tripsheetSection = document.getElementById('tripsheetSection');
    const tableBody = document.getElementById('tripsheetTableBody');
    const scanSummary = document.getElementById('scanSummary');
    const deliveredCount = document.getElementById('deliveredCount');
    const pendingCount = document.getElementById('pendingCount');
    const exceptionCount = document.getElementById('exceptionCount');
    const podModal = document.getElementById('podModal');
    const cancelPod = document.getElementById('cancelPod');
    const savePod = document.getElementById('savePod');

    loadBtn.addEventListener('click', () => {
      tripsheetSection.classList.remove('hidden');
      scanSummary.classList.remove('hidden');
      tableBody.innerHTML = `
        <tr>
          <td class="px-4 py-2">483675802831</td>
          <td class="px-4 py-2">John Doe</td>
          <td class="px-4 py-2">123 Main St, Boksburg</td>
          <td class="px-4 py-2 text-yellow-600 font-semibold">Pending</td>
          <td class="px-4 py-2">
            <button class="text-sm bg-[#409dbc] text-white px-2 py-1 rounded uploadPod">Upload POD</button>
          </td>
        </tr>`;
      deliveredCount.textContent = 0;
      pendingCount.textContent = 1;
      exceptionCount.textContent = 0;
    });

    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('uploadPod')) podModal.classList.remove('hidden');
    });

    cancelPod.addEventListener('click', () => podModal.classList.add('hidden'));
    savePod.addEventListener('click', () => {
      podModal.classList.add('hidden');
      alert('POD uploaded successfully (simulation)');
    });
  </script>
</body>
</html>

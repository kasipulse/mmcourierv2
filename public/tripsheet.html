<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Courier | Tripsheet</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="flex bg-gray-100 min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-[#0a2b52] text-white flex flex-col sidebar">
    <div class="p-4 border-b border-gray-700">
      <h2 class="text-xl font-bold">MM Courier</h2>
      <p class="text-xs">ERP Platform</p>
    </div>

    <nav class="flex-1 p-4 space-y-2">
      <a href="dashboard.html" class="block py-2 px-3 rounded hover:bg-[#409dbc]">Dashboard</a>
      <a href="import.html" class="block py-2 px-3 rounded hover:bg-[#409dbc]">Import Data</a>
      <a href="tripsheet.html" class="block py-2 px-3 rounded hover:bg-[#409dbc]">Tripsheets</a>
      <a href="floorcheck.html" class="block py-2 px-3 rounded hover:bg-[#409dbc]">Floor Check</a>
      <a href="reports.html" class="block py-2 px-3 rounded hover:bg-[#409dbc]">Reports</a>
    </nav>

    <div class="p-4 border-t border-gray-700">
      <button id="logout" class="bg-[#cebd80] w-full py-2 text-[#0a2b52] rounded-md font-medium">
        Logout
      </button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-8">
    <h1 class="text-3xl font-semibold text-[#0a2b52] mb-4">Tripsheet</h1>
    <p id="user-email" class="text-gray-700 mb-6"></p>

    <div class="overflow-x-auto bg-white rounded-2xl shadow-md">
      <table class="min-w-full divide-y divide-gray-200" id="parcel-table">
        <thead class="bg-[#0a2b52] text-white">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-medium">Tracking #</th>
            <th class="px-6 py-3 text-left text-sm font-medium">Recipient</th>
            <th class="px-6 py-3 text-left text-sm font-medium">Address</th>
            <th class="px-6 py-3 text-left text-sm font-medium">Status</th>
            <th class="px-6 py-3 text-left text-sm font-medium">Scan In/Out</th>
            <th class="px-6 py-3 text-left text-sm font-medium">POD</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200" id="parcel-body">
          <!-- Rows will be inserted dynamically -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="js/tripsheet.js"></script>
</body>
</html>

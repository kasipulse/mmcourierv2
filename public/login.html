<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Courier | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a2b52;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #ffffff;
      color: #0a2b52;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #0a2b52;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #409dbc;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
    }
    button:hover {
      background-color: #0a2b52;
    }
    #errorText {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>MM Courier Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="errorText"></div>
    </form>
    <div class="footer">
      © 2025 MM Courier — Powered by Pakisa Express Logistics
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // Replace these two values with your Supabase credentials
    const supabaseUrl = "https://lavqgvnjdjfywcjztame.supabase.co";
    const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhdnFndm5qZGpmeXdjanp0YW1lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyMjk0ODYsImV4cCI6MjA3NjgwNTQ4Nn0.kpguG-8Ap_icuh1FtF6c4k032qwIvoW6-KC_tX57644";

    const supabase = createClient(supabaseUrl, supabaseAnonKey);
    const form = document.querySelector("#loginForm");
    const errorText = document.querySelector("#errorText");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.querySelector("#email").value.trim();
      const password = document.querySelector("#password").value.trim();

      errorText.textContent = "Logging in...";

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        errorText.textContent = "Login failed: " + error.message;
        return;
      }

      // Save session for later pages
      localStorage.setItem("mmcourier_session", JSON.stringify(data.session));

      // Redirect to dashboard
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>

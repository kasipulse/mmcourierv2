<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Courier | Login</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#0a2b52] flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm">
    <h1 class="text-2xl font-semibold text-center mb-6 text-[#0a2b52]">
      MM Courier Login
    </h1>

    <form id="login-form" class="flex flex-col space-y-4">
      <input id="email" type="email" placeholder="Email" class="p-3 border rounded-md" required />
      <input id="password" type="password" placeholder="Password" class="p-3 border rounded-md" required />
      <button type="submit" class="bg-[#409dbc] hover:bg-[#cebd80] text-white py-2 rounded-md">
        Login
      </button>
    </form>

    <p id="error" class="text-red-600 text-center mt-4 hidden"></p>

    <div class="text-center mt-6">
      <a href="#" class="text-sm text-[#409dbc] hover:underline">Forgot Password?</a>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>

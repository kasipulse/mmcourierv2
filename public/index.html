<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MMCourierV2 — Admin Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; margin: 40px; }
    input { display: block; margin: 8px 0; padding: 8px; width: 280px; }
    button { padding: 8px 12px; cursor: pointer; }
    h1 { color: #0a2b52; }
  </style>
</head>
<body>
  <h1>MM Courier — Admin Login</h1>
  <form id="login">
    <input placeholder="Email" id="email" required />
    <input placeholder="Password" id="password" type="password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    const BACKEND_URL = 'YOUR_BACKEND_URL'; // Replace with Render backend URL

    document.getElementById('login').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const res = await fetch(`${BACKEND_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const json = await res.json();

        if (json.user && json.user.role === 'admin') {
          localStorage.setItem('mm_user', JSON.stringify(json.user));
          window.location.href = '/dashboard.html';
        } else {
          alert(json.error || 'Login failed or not admin');
        }
      } catch (err) {
        console.error(err);
        alert('Unable to connect to backend');
      }
    });
  </script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MMCourierV2 — Admin Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial;margin:40px}
    input{display:block;margin:8px 0;padding:8px;width:280px}
  </style>
</head>
<body>
  <h1>MM Courier — Admin Login</h1>
  <form id="login">
    <input placeholder="email" id="email" />
    <input placeholder="password" id="password" type="password" />
    <button type="submit">Login</button>
  </form>
<script>
document.getElementById('login').addEventListener('submit', async e => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const res = await fetch('/api/auth/login', {
    method:'POST', headers:{'content-type':'application/json'},
    body: JSON.stringify({ email, password })
  });
  const json = await res.json();
  if (json.user && json.user.role === 'admin') {
    localStorage.setItem('mm_user', JSON.stringify(json.user));
    window.location.href = '/dashboard.html';
  } else {
    alert('Login failed or not admin');
  }
});
</script>
</body>
</html>

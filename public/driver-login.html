<!doctype html>
<html>
<head><meta charset="utf-8"/><title>Driver Login</title></head>
<body>
  <h1>Driver Login</h1>
  <form id="dlogin">
    <input id="email" placeholder="email"/>
    <input id="password" placeholder="password" type="password"/>
    <button type="submit">Login</button>
  </form>
<script>
document.getElementById('dlogin').addEventListener('submit', async e=>{
  e.preventDefault();
  const email=document.getElementById('email').value;
  const password=document.getElementById('password').value;
  const res=await fetch('/api/auth/login',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({email,password})});
  const json=await res.json();
  if(json.user && json.user.role==='driver'){
    localStorage.setItem('mm_user', JSON.stringify(json.user));
    window.location.href = '/tripsheet.html';
  } else { alert('Login failed'); }
});
</script>
</body>
</html>

<div class="panel">
  <h1>View Imported Waybills</h1>

  <!-- Filters -->
  <div style="margin-bottom:10px; padding:6px; background:#d4d0c8; border:2px outset #fff;">
    <label for="dateFrom" style="font-size:12px;">Date From:</label>
    <input type="date" id="dateFrom" style="font-size:12px; padding:2px; margin-right:6px;">

    <label for="dateTo" style="font-size:12px;">Date To:</label>
    <input type="date" id="dateTo" style="font-size:12px; padding:2px; margin-right:6px;">

    <label for="customerFilter" style="font-size:12px;">Customer:</label>
    <input type="text" id="customerFilter" placeholder="Customer name" style="font-size:12px; padding:2px; margin-right:6px;">

    <label for="statusFilter" style="font-size:12px;">Status:</label>
    <select id="statusFilter" style="font-size:12px; padding:2px; margin-right:6px;">
      <option value="">All</option>
      <option value="Delivered">Delivered</option>
      <option value="In Transit">In Transit</option>
      <option value="Pending">Pending</option>
      <option value="Returned">Returned</option>
    </select>

    <button id="filterBtn" style="background:#d4d0c8; border:2px outset #fff; padding:2px 6px; font-size:12px; cursor:pointer;">Apply Filters</button>
    <button id="resetBtn" style="background:#d4d0c8; border:2px outset #fff; padding:2px 6px; font-size:12px; cursor:pointer;">Reset</button>
  </div>

  <!-- Table -->
  <div style="overflow-x:auto; border:2px inset #fff; background:#fdfdfd;">
    <table style="width:100%; border-collapse:collapse; font-size:12px;">
      <thead style="background:#c0c0c0;">
        <tr>
          <th style="border:1px solid #808080; padding:2px;">Tracking #</th>
          <th style="border:1px solid #808080; padding:2px;">Sender</th>
          <th style="border:1px solid #808080; padding:2px;">Recipient</th>
          <th style="border:1px solid #808080; padding:2px;">Address</th>
          <th style="border:1px solid #808080; padding:2px;">Customer</th>
          <th style="border:1px solid #808080; padding:2px;">Status</th>
          <th style="border:1px solid #808080; padding:2px;">Imported</th>
        </tr>
      </thead>
      <tbody id="waybillBody"></tbody>
    </table>
  </div>
</div>

<script>
async function loadWaybills() {
  const tbody = document.getElementById('waybillBody');
  tbody.innerHTML = `
    <tr>
      <td style="border:1px solid #808080; padding:2px;">483675802831</td>
      <td style="border:1px solid #808080; padding:2px;">John Doe</td>
      <td style="border:1px solid #808080; padding:2px;">Jane Smith</td>
      <td style="border:1px solid #808080; padding:2px;">123 Main St</td>
      <td style="border:1px solid #808080; padding:2px;">Customer A</td>
      <td style="border:1px solid #808080; padding:2px;">Pending</td>
      <td style="border:1px solid #808080; padding:2px;">2025-10-30 14:00</td>
    </tr>
  `;
}
loadWaybills();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MM Courier | Manifest Upload</title>
  <style>
    :root {
      --primary: #0a2b52;
      --secondary: #409dbc;
      --accent: #cebd80;
      --white: #ffffff;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--white);
      color: var(--primary);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: var(--primary);
      color: var(--white);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 24px;
      margin-left: 15px;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }
    .button {
      background-color: var(--secondary);
      color: var(--white);
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 3px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: var(--primary);
    }
    input[type=file] {
      margin: 10px;
    }
    pre {
      background: #eee;
      padding: 10px;
      max-width: 600px;
      width: 90%;
      overflow-x: auto;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>MM Courier Manifest Upload</h1>
</header>

<main>
  <input type="file" id="files" multiple accept=".csv" />
  <button id="uploadBtn" class="button">Upload CSVs</button>
  <pre id="log"></pre>
</main>

<script type="module" src="/js/firebase.js"></script>
<script type="module" src="/js/manifestUpload.js"></script>
</body>
</html>
